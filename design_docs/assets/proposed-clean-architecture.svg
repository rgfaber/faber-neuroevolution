<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 400" width="750" height="400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
    <linearGradient id="neuroGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tweannGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="750" height="400" fill="#f7fafc" rx="8"/>

  <!-- Title -->
  <text x="375" y="25" text-anchor="middle" fill="#2d3748" font-family="sans-serif" font-size="14" font-weight="bold">Proposed Architecture (Clean)</text>

  <!-- faber-neuroevolution box at top -->
  <rect x="175" y="45" width="400" height="80" rx="8" fill="url(#neuroGrad)" stroke="#276749" stroke-width="2"/>
  <text x="375" y="70" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">faber-neuroevolution</text>
  <text x="235" y="90" fill="white" font-family="monospace" font-size="9">neuroevolution_evaluator</text>
  <text x="235" y="103" fill="#c6f6d5" font-family="monospace" font-size="8">(behaviour)</text>
  <text x="400" y="90" fill="white" font-family="monospace" font-size="9">elixir_evaluator_bridge</text>
  <text x="400" y="103" fill="#c6f6d5" font-family="monospace" font-size="8">(generic bridge)</text>

  <!-- Dependency arrows -->
  <line x1="175" y1="125" x2="100" y2="175" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="125" x2="375" y2="175" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="575" y1="125" x2="650" y2="175" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Bottom row boxes -->
  <!-- faber-tweann -->
  <rect x="30" y="180" width="140" height="75" rx="6" fill="url(#tweannGrad)" stroke="#2b6cb0" stroke-width="2"/>
  <text x="100" y="202" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">faber-tweann</text>
  <text x="50" y="222" fill="#bee3f8" font-family="monospace" font-size="8">(networks)</text>

  <!-- macula-neurolab -->
  <rect x="255" y="180" width="240" height="130" rx="6" fill="url(#appGrad)" stroke="#6b46c1" stroke-width="2"/>
  <text x="375" y="202" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">macula-neurolab</text>

  <!-- CartPole box inside neurolab -->
  <rect x="275" y="215" width="200" height="35" rx="4" fill="#805ad5" stroke="#6b46c1"/>
  <text x="375" y="237" text-anchor="middle" fill="white" font-family="monospace" font-size="9">CartPole.ex (Elixir eval)</text>

  <!-- LiveView box inside neurolab -->
  <rect x="275" y="260" width="200" height="35" rx="4" fill="#805ad5" stroke="#6b46c1"/>
  <text x="375" y="282" text-anchor="middle" fill="white" font-family="monospace" font-size="9">Phoenix LiveView UI</text>

  <!-- other apps -->
  <rect x="580" y="180" width="140" height="75" rx="6" fill="url(#appGrad)" stroke="#6b46c1" stroke-width="2"/>
  <text x="650" y="202" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">other apps</text>
  <text x="600" y="222" fill="#e9d8fd" font-family="monospace" font-size="8">MyEval.ex</text>

  <!-- Legend -->
  <rect x="30" y="330" width="690" height="55" rx="6" fill="#edf2f7" stroke="#cbd5e0"/>
  <text x="50" y="352" fill="#4a5568" font-family="sans-serif" font-size="10" font-weight="bold">Key Benefits:</text>
  <text x="50" y="370" fill="#4a5568" font-family="monospace" font-size="9">- Bridge lives with the behaviour it implements</text>
  <text x="300" y="370" fill="#4a5568" font-family="monospace" font-size="9">- Any Elixir project can reuse the bridge</text>
  <text x="550" y="370" fill="#4a5568" font-family="monospace" font-size="9">- Cleaner dependency graph</text>
</svg>