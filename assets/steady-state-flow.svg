<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280">
  <defs>
    <marker id="arrSS" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <text x="325" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Steady-State Evolution Flow</text>

  <!-- Population pool -->
  <ellipse cx="100" cy="150" rx="70" ry="90" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="100" y="80" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#2b6cb0" text-anchor="middle">Population</text>
  <text x="100" y="95" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4299e1" text-anchor="middle">(always N)</text>

  <!-- Individuals in pool -->
  <circle cx="80" cy="130" r="12" fill="#48bb78"/><text x="80" y="134" font-family="monospace" font-size="8" fill="white" text-anchor="middle">A</text>
  <circle cx="120" cy="125" r="12" fill="#48bb78"/><text x="120" y="129" font-family="monospace" font-size="8" fill="white" text-anchor="middle">B</text>
  <circle cx="85" cy="160" r="12" fill="#68d391"/><text x="85" y="164" font-family="monospace" font-size="8" fill="white" text-anchor="middle">C</text>
  <circle cx="115" cy="165" r="12" fill="#68d391"/><text x="115" y="169" font-family="monospace" font-size="8" fill="white" text-anchor="middle">D</text>
  <circle cx="100" cy="195" r="12" fill="#e53e3e"/><text x="100" y="199" font-family="monospace" font-size="8" fill="white" text-anchor="middle">X</text>

  <!-- Select parent -->
  <path d="M 170 130 L 220 130" stroke="#48bb78" stroke-width="2" marker-end="url(#arrSS)"/>
  <text x="195" y="120" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#276749" text-anchor="middle">select</text>
  <text x="195" y="145" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#276749" text-anchor="middle">parent</text>

  <!-- Breeding box -->
  <rect x="225" y="100" width="100" height="60" rx="6" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="275" y="125" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#6b46c1" text-anchor="middle">Breed</text>
  <text x="275" y="145" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9f7aea" text-anchor="middle">1 offspring</text>

  <!-- Offspring -->
  <path d="M 330 130 L 380 130" stroke="#9f7aea" stroke-width="2" marker-end="url(#arrSS)"/>
  <circle cx="400" cy="130" r="15" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
  <text x="400" y="134" font-family="monospace" font-size="9" fill="white" text-anchor="middle">Y</text>
  <text x="400" y="160" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6b46c1" text-anchor="middle">new</text>

  <!-- Evaluate -->
  <path d="M 420 130 L 470 130" stroke="#4a5568" stroke-width="2" marker-end="url(#arrSS)"/>
  <rect x="475" y="105" width="80" height="50" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="1.5"/>
  <text x="515" y="130" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#276749" text-anchor="middle">Evaluate</text>
  <text x="515" y="145" font-family="monospace" font-size="9" fill="#48bb78" text-anchor="middle">fitness</text>

  <!-- Replace worst -->
  <path d="M 555 155 L 580 155 L 580 220 L 140 220 L 140 195" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrSS)"/>
  <text x="360" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#e53e3e" text-anchor="middle">Replace worst individual (X) with offspring (Y)</text>

  <!-- Continuous label -->
  <rect x="225" y="180" width="200" height="30" rx="4" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
  <text x="325" y="200" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#c05621" text-anchor="middle">Continuous: No distinct generations</text>
</svg>