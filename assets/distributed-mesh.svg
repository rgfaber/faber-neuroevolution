<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <marker id="arrDM" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4299e1"/>
    </marker>
  </defs>

  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Distributed Liquid Conglomerate on Macula Mesh</text>

  <!-- Central L2 -->
  <rect x="280" y="50" width="140" height="60" rx="8" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
  <text x="350" y="75" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">L2 Strategic</text>
  <text x="350" y="92" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#e9d8fd" text-anchor="middle">(shared across mesh)</text>

  <!-- Node 1 -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="#f7fafc" stroke="#4299e1" stroke-width="2"/>
    <text x="90" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#2b6cb0" text-anchor="middle">Node 1</text>

    <rect x="20" y="40" width="140" height="35" rx="4" fill="#4299e1"/>
    <text x="90" y="62" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">L1 Meta-Controller</text>

    <rect x="20" y="85" width="60" height="30" rx="4" fill="#48bb78"/>
    <text x="50" y="104" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">L0</text>
    <rect x="90" y="85" width="30" height="30" rx="4" fill="#48bb78"/>
    <rect x="130" y="85" width="30" height="30" rx="4" fill="#48bb78"/>

    <text x="90" y="135" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Population A</text>
    <text x="90" y="150" font-family="monospace" font-size="8" fill="#a0aec0" text-anchor="middle">25 individuals</text>
  </g>

  <!-- Node 2 -->
  <g transform="translate(260, 150)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="#f7fafc" stroke="#4299e1" stroke-width="2"/>
    <text x="90" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#2b6cb0" text-anchor="middle">Node 2</text>

    <rect x="20" y="40" width="140" height="35" rx="4" fill="#4299e1"/>
    <text x="90" y="62" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">L1 Meta-Controller</text>

    <rect x="20" y="85" width="60" height="30" rx="4" fill="#48bb78"/>
    <text x="50" y="104" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">L0</text>
    <rect x="90" y="85" width="30" height="30" rx="4" fill="#48bb78"/>
    <rect x="130" y="85" width="30" height="30" rx="4" fill="#48bb78"/>

    <text x="90" y="135" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Population B</text>
    <text x="90" y="150" font-family="monospace" font-size="8" fill="#a0aec0" text-anchor="middle">25 individuals</text>
  </g>

  <!-- Node 3 -->
  <g transform="translate(470, 150)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="#f7fafc" stroke="#4299e1" stroke-width="2"/>
    <text x="90" y="25" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#2b6cb0" text-anchor="middle">Node 3</text>

    <rect x="20" y="40" width="140" height="35" rx="4" fill="#4299e1"/>
    <text x="90" y="62" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">L1 Meta-Controller</text>

    <rect x="20" y="85" width="60" height="30" rx="4" fill="#48bb78"/>
    <text x="50" y="104" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">L0</text>
    <rect x="90" y="85" width="30" height="30" rx="4" fill="#48bb78"/>
    <rect x="130" y="85" width="30" height="30" rx="4" fill="#48bb78"/>

    <text x="90" y="135" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Population C</text>
    <text x="90" y="150" font-family="monospace" font-size="8" fill="#a0aec0" text-anchor="middle">25 individuals</text>
  </g>

  <!-- Connections to L2 -->
  <line x1="140" y1="150" x2="280" y2="100" stroke="#9f7aea" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="350" y1="150" x2="350" y2="115" stroke="#9f7aea" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="560" y1="150" x2="420" y2="100" stroke="#9f7aea" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Mesh connections -->
  <line x1="230" y1="230" x2="260" y2="230" stroke="#4299e1" stroke-width="2" marker-end="url(#arrDM)"/>
  <line x1="440" y1="230" x2="470" y2="230" stroke="#4299e1" stroke-width="2" marker-end="url(#arrDM)"/>

  <!-- Labels -->
  <rect x="200" y="320" width="300" height="25" rx="4" fill="#fffaf0" stroke="#ed8936"/>
  <text x="350" y="337" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#c05621" text-anchor="middle">Macula HTTP/3 Mesh: DHT + PubSub + RPC</text>
</svg>