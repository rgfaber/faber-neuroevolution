  <text x="350" y="130" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#2b6cb0" text-anchor="middle">Macula Mesh</text>
  <text x="350" y="155" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4299e1" text-anchor="middle">Aggregate Decisions</text>
