  <text x="350" y="195" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4299e1" text-anchor="middle">DHT + PubSub</text>

  <!-- Mesh connections -->
  <line x1="170" y1="120" x2="250" y2="140" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrEA)"/>
  <line x1="170" y1="240" x2="250" y2="180" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrEA)"/>
  <line x1="530" y1="120" x2="450" y2="140" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrEA)"/>
  <line x1="530" y1="240" x2="450" y2="180" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrEA)"/>

  <!-- Properties -->
  <rect x="180" y="260" width="340" height="50" rx="4" fill="#f7fafc" stroke="#a0aec0"/>
  <text x="350" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">Decentralized inference - no single point of failure</text>
  <text x="350" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">Local decisions + global coordination via mesh</text>
