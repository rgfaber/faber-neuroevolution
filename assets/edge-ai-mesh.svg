    <rect x="15" y="35" width="90" height="25" rx="3" fill="#48bb78"/>
    <text x="60" y="52" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">TWEANN</text>
    <rect x="15" y="65" width="90" height="25" rx="3" fill="#38a169"/>
    <text x="60" y="82" font-family="Inter, system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">Camera sensor</text>
  </g>

  <g transform="translate(50, 190)">
