    <text x="60" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Edge Node 2</text>
    <rect x="15" y="35" width="90" height="25" rx="3" fill="#48bb78"/>
    <text x="60" y="52" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">TWEANN</text>
    <rect x="15" y="65" width="90" height="25" rx="3" fill="#38a169"/>
    <text x="60" y="82" font-family="Inter, system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">Temperature</text>
