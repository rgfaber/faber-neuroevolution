    <text x="60" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Edge Node 4</text>
    <rect x="15" y="35" width="90" height="25" rx="3" fill="#48bb78"/>
