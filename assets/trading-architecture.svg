<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrTD" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4a5568"/>
    </marker>
  </defs>

  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Algorithmic Trading: Multi-Timeframe TWEANN</text>

  <!-- Market Data -->
  <rect x="30" y="60" width="150" height="200" rx="8" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="105" y="85" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#2b6cb0" text-anchor="middle">Market Data</text>

  <rect x="45" y="100" width="120" height="25" rx="3" fill="#4299e1"/>
  <text x="105" y="117" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Price (OHLCV)</text>
  <rect x="45" y="130" width="120" height="25" rx="3" fill="#3182ce"/>
  <text x="105" y="147" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Order Book</text>
  <rect x="45" y="160" width="120" height="25" rx="3" fill="#2b6cb0"/>
  <text x="105" y="177" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Volume Profile</text>
  <rect x="45" y="190" width="120" height="25" rx="3" fill="#2c5282"/>
  <text x="105" y="207" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Indicators</text>
  <rect x="45" y="220" width="120" height="25" rx="3" fill="#1a365d"/>
  <text x="105" y="237" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Sentiment</text>

  <!-- Multi-timeframe TWEANN -->
  <rect x="230" y="60" width="240" height="200" rx="8" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="85" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#276749" text-anchor="middle">Multi-Timeframe TWEANN</text>

  <rect x="250" y="100" width="200" height="40" rx="4" fill="#48bb78"/>
  <text x="350" y="118" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Fast Network (τ=1)</text>
  <text x="350" y="132" font-family="monospace" font-size="8" fill="#c6f6d5" text-anchor="middle">tick-level decisions</text>

  <rect x="250" y="150" width="200" height="40" rx="4" fill="#38a169"/>
  <text x="350" y="168" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Medium Network (τ=60)</text>
  <text x="350" y="182" font-family="monospace" font-size="8" fill="#9ae6b4" text-anchor="middle">minute-level trends</text>

  <rect x="250" y="200" width="200" height="40" rx="4" fill="#276749"/>
  <text x="350" y="218" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Slow Network (τ=3600)</text>
  <text x="350" y="232" font-family="monospace" font-size="8" fill="#68d391" text-anchor="middle">hourly/daily context</text>

  <!-- Trading Actions -->
  <rect x="520" y="60" width="150" height="200" rx="8" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="595" y="85" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#6b46c1" text-anchor="middle">Actions</text>

  <rect x="535" y="100" width="120" height="35" rx="3" fill="#48bb78"/>
  <text x="595" y="122" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">BUY</text>
  <rect x="535" y="145" width="120" height="35" rx="3" fill="#fc8181"/>
  <text x="595" y="167" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">SELL</text>
  <rect x="535" y="190" width="120" height="35" rx="3" fill="#a0aec0"/>
  <text x="595" y="212" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">HOLD</text>
  <rect x="535" y="235" width="120" height="20" rx="3" fill="#718096"/>
  <text x="595" y="249" font-family="Inter, system-ui, sans-serif" font-size="9" fill="white" text-anchor="middle">Position Size</text>

  <!-- Arrows -->
  <path d="M 180 160 L 225 160" stroke="#4a5568" stroke-width="2" marker-end="url(#arrTD)"/>
  <path d="M 475 160 L 515 160" stroke="#4a5568" stroke-width="2" marker-end="url(#arrTD)"/>

  <!-- Risk warning -->
  <rect x="200" y="280" width="300" height="30" rx="4" fill="#fed7d7" stroke="#fc8181"/>
  <text x="350" y="300" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#c53030" text-anchor="middle">LTC neurons provide temporal memory for pattern recognition</text>
</svg>