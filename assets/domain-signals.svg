<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <linearGradient id="domainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50c878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cb371;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="siloGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8833a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Domain Signals Architecture</text>

  <!-- Domain Application Box -->
  <rect x="50" y="60" width="700" height="120" rx="8" fill="url(#domainGrad)" opacity="0.9"/>
  <text x="400" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Domain Application (e.g., swai-node)</text>

  <!-- Domain Bridge Module -->
  <rect x="150" y="100" width="500" height="60" rx="5" fill="#2d4a6f" stroke="#5a8cc7" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">Domain Bridge Module</text>
  <text x="400" y="145" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="10">-behaviour(domain_signals).</text>

  <!-- Arrow from Domain to Router -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="205" fill="#888" font-family="monospace" font-size="10">[{category, name, value}, ...]</text>

  <!-- Signal Router Box -->
  <rect x="250" y="230" width="300" height="50" rx="8" fill="url(#routerGrad)" opacity="0.9"/>
  <text x="400" y="260" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">signal_router</text>

  <!-- Arrows from Router to Silos -->
  <line x1="300" y1="280" x2="150" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="400" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="280" x2="650" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Silo Boxes -->
  <!-- Ecological Silo -->
  <rect x="70" y="340" width="160" height="80" rx="5" fill="url(#siloGrad)" opacity="0.9"/>
  <text x="150" y="365" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ecological_silo</text>
  <text x="150" y="385" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">domain_food_scarcity</text>
  <text x="150" y="400" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">domain_population_density</text>

  <!-- Competitive Silo -->
  <rect x="320" y="340" width="160" height="80" rx="5" fill="url(#siloGrad)" opacity="0.9"/>
  <text x="400" y="365" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">competitive_silo</text>
  <text x="400" y="385" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">domain_predator_ratio</text>
  <text x="400" y="400" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">domain_conflict_rate</text>

  <!-- Cultural Silo -->
  <rect x="570" y="340" width="160" height="80" rx="5" fill="url(#siloGrad)" opacity="0.9"/>
  <text x="650" y="365" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">cultural_silo</text>
  <text x="650" y="385" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">domain_behavioral_</text>
  <text x="650" y="400" text-anchor="middle" fill="#fff" font-family="monospace" font-size="9">diversity</text>

  <!-- More silos indicator -->
  <text x="400" y="455" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">... 10 more silos (task, resource, temporal, social, etc.)</text>

  <!-- Legend -->
  <rect x="50" y="470" width="12" height="12" fill="url(#domainGrad)"/>
  <text x="70" y="480" fill="#888" font-family="Arial, sans-serif" font-size="10">Domain Layer</text>

  <rect x="180" y="470" width="12" height="12" fill="url(#routerGrad)"/>
  <text x="200" y="480" fill="#888" font-family="Arial, sans-serif" font-size="10">Signal Router</text>

  <rect x="310" y="470" width="12" height="12" fill="url(#siloGrad)"/>
  <text x="330" y="480" fill="#888" font-family="Arial, sans-serif" font-size="10">Silos (13 total)</text>
</svg>
