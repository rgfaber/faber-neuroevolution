<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrSM" markerWidth="6" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#4299e1"/>
    </marker>
  </defs>

  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Swarm Mesh Communication</text>

  <!-- Central DHT cloud -->
  <ellipse cx="350" cy="160" rx="120" ry="60" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="350" y="150" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#2b6cb0" text-anchor="middle">Macula Mesh</text>
  <text x="350" y="170" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4299e1" text-anchor="middle">DHT + PubSub</text>

  <!-- Robot nodes around the mesh -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
    <text x="40" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Robot 1</text>
    <rect x="10" y="35" width="60" height="18" rx="3" fill="#48bb78"/>
    <text x="40" y="48" font-family="monospace" font-size="8" fill="white" text-anchor="middle">TWEANN</text>
  </g>

  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
    <text x="40" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Robot 2</text>
    <rect x="10" y="35" width="60" height="18" rx="3" fill="#48bb78"/>
    <text x="40" y="48" font-family="monospace" font-size="8" fill="white" text-anchor="middle">TWEANN</text>
  </g>

  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
    <text x="40" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Robot 3</text>
    <rect x="10" y="35" width="60" height="18" rx="3" fill="#48bb78"/>
    <text x="40" y="48" font-family="monospace" font-size="8" fill="white" text-anchor="middle">TWEANN</text>
  </g>

  <g transform="translate(570, 180)">
    <rect x="0" y="0" width="80" height="60" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
    <text x="40" y="25" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#276749" text-anchor="middle">Robot N</text>
    <rect x="10" y="35" width="60" height="18" rx="3" fill="#48bb78"/>
    <text x="40" y="48" font-family="monospace" font-size="8" fill="white" text-anchor="middle">TWEANN</text>
  </g>

  <!-- Coordinator -->
  <g transform="translate(285, 250)">
    <rect x="0" y="0" width="130" height="50" rx="6" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <text x="65" y="22" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#6b46c1" text-anchor="middle">Evolution Coord</text>
    <text x="65" y="40" font-family="monospace" font-size="8" fill="#9f7aea" text-anchor="middle">neuroevolution_server</text>
  </g>

  <!-- Connections to mesh -->
  <line x1="130" y1="110" x2="230" y2="130" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrSM)"/>
  <line x1="130" y1="210" x2="230" y2="185" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrSM)"/>
  <line x1="570" y1="110" x2="470" y2="130" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrSM)"/>
  <line x1="570" y1="210" x2="470" y2="185" stroke="#4299e1" stroke-width="1.5" marker-end="url(#arrSM)"/>
  <line x1="350" y1="220" x2="350" y2="245" stroke="#9f7aea" stroke-width="1.5" marker-end="url(#arrSM)"/>

  <!-- Labels -->
  <text x="170" y="105" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#718096">fitness</text>
  <text x="170" y="215" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#718096">pheromones</text>
  <text x="490" y="105" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#718096">networks</text>
  <text x="490" y="215" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#718096">neighbors</text>

  <!-- Topics legend -->
  <rect x="50" y="280" width="600" height="30" rx="4" fill="#f7fafc" stroke="#a0aec0"/>
  <text x="350" y="300" font-family="monospace" font-size="9" fill="#4a5568" text-anchor="middle">Topics: swarm.fitness | swarm.networks | swarm.pheromones | swarm.neighbors</text>
</svg>
