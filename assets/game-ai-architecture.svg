<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <marker id="arrGA" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4a5568"/>
    </marker>
  </defs>

  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Game AI: Real-Time Inference Architecture</text>

  <!-- Game Environment -->
  <rect x="30" y="60" width="150" height="180" rx="8" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="105" y="85" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#2b6cb0" text-anchor="middle">Game Environment</text>
  <rect x="50" y="100" width="110" height="60" rx="4" fill="#4299e1"/>
  <text x="105" y="125" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">State</text>
  <text x="105" y="145" font-family="monospace" font-size="8" fill="#bee3f8" text-anchor="middle">position, health, ...</text>
  <rect x="50" y="170" width="110" height="50" rx="4" fill="#2b6cb0"/>
  <text x="105" y="195" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Sensors</text>
  <text x="105" y="210" font-family="monospace" font-size="8" fill="#90cdf4" text-anchor="middle">vision, radar, ...</text>

  <!-- Brain -->
  <rect x="250" y="80" width="200" height="140" rx="8" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="105" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#276749" text-anchor="middle">TWEANN Brain</text>
  <rect x="270" y="120" width="160" height="80" rx="6" fill="#48bb78"/>
  <text x="350" y="150" font-family="Inter, system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">brain:evaluate/2</text>
  <text x="350" y="170" font-family="monospace" font-size="9" fill="#c6f6d5" text-anchor="middle">LTC neurons</text>
  <text x="350" y="185" font-family="monospace" font-size="8" fill="#9ae6b4" text-anchor="middle">temporal memory</text>

  <!-- Actuators -->
  <rect x="520" y="60" width="150" height="180" rx="8" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="595" y="85" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#6b46c1" text-anchor="middle">Actions</text>
  <rect x="540" y="100" width="110" height="40" rx="4" fill="#9f7aea"/>
  <text x="595" y="125" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Movement</text>
  <rect x="540" y="150" width="110" height="40" rx="4" fill="#805ad5"/>
  <text x="595" y="175" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Attack</text>
  <rect x="540" y="200" width="110" height="30" rx="4" fill="#6b46c1"/>
  <text x="595" y="220" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">Special</text>

  <!-- Arrows -->
  <path d="M 180 150 L 245 150" stroke="#4a5568" stroke-width="2" marker-end="url(#arrGA)"/>
  <text x="212" y="140" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">inputs</text>
  <path d="M 455 150 L 515 150" stroke="#4a5568" stroke-width="2" marker-end="url(#arrGA)"/>
  <text x="485" y="140" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">outputs</text>

  <!-- Timing -->
  <rect x="200" y="250" width="300" height="35" rx="4" fill="#fffaf0" stroke="#ed8936"/>
  <text x="350" y="272" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#c05621" text-anchor="middle">Real-time: 60 FPS (16ms per frame)</text>
</svg>