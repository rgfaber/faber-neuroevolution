<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <text x="300" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">#individual{} Record Structure</text>

  <!-- Main record box -->
  <rect x="50" y="50" width="500" height="250" rx="10" fill="#f7fafc" stroke="#4a5568" stroke-width="2"/>
  <text x="300" y="80" font-family="monospace" font-size="14" font-weight="600" fill="#2d3748" text-anchor="middle">#individual{}</text>

  <!-- Fields -->
  <g transform="translate(70, 100)">
    <!-- id -->
    <rect x="0" y="0" width="200" height="35" rx="4" fill="#48bb78"/>
    <text x="10" y="23" font-family="monospace" font-size="10" fill="white">id :: term()</text>
    <rect x="220" y="0" width="240" height="35" rx="4" fill="#f0fff4" stroke="#48bb78"/>
    <text x="230" y="23" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#276749">Unique identifier</text>
  </g>

  <g transform="translate(70, 145)">
    <!-- network -->
    <rect x="0" y="0" width="200" height="35" rx="4" fill="#4299e1"/>
    <text x="10" y="23" font-family="monospace" font-size="10" fill="white">network :: network()</text>
    <rect x="220" y="0" width="240" height="35" rx="4" fill="#ebf8ff" stroke="#4299e1"/>
    <text x="230" y="23" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#2b6cb0">Neural network from faber_tweann</text>
  </g>

  <g transform="translate(70, 190)">
    <!-- fitness -->
    <rect x="0" y="0" width="200" height="35" rx="4" fill="#9f7aea"/>
    <text x="10" y="23" font-family="monospace" font-size="10" fill="white">fitness :: float()</text>
    <rect x="220" y="0" width="240" height="35" rx="4" fill="#faf5ff" stroke="#9f7aea"/>
    <text x="230" y="23" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6b46c1">Calculated by evaluator</text>
  </g>

  <g transform="translate(70, 235)">
    <!-- metrics + lineage -->
    <rect x="0" y="0" width="200" height="35" rx="4" fill="#ed8936"/>
    <text x="10" y="23" font-family="monospace" font-size="10" fill="white">metrics, parent1_id, ...</text>
    <rect x="220" y="0" width="240" height="35" rx="4" fill="#fffaf0" stroke="#ed8936"/>
    <text x="230" y="23" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#c05621">Domain metrics + lineage tracking</text>
  </g>
</svg>
