<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4B5563"/>
    </marker>
    <linearGradient id="l2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="l1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="l0Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">LC Silo Chain - Hierarchical LTC TWEANNs</text>

  <!-- Training Metrics Input (left side) -->
  <rect x="20" y="80" width="120" height="40" rx="5" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Training Metrics</text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B7280">(from NuT)</text>

  <!-- L2 Box - Strategic -->
  <rect x="200" y="70" width="200" height="80" rx="10" fill="url(#l2Gradient)" filter="url(#shadow)"/>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">L2 - Strategic</text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#BFDBFE">LTC TWEANN</text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#93C5FD">(slow τ ~ 100 generations)</text>

  <!-- Arrow: Metrics to L2 -->
  <line x1="140" y1="100" x2="195" y2="100" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- L1 Box - Tactical -->
  <rect x="200" y="190" width="200" height="80" rx="10" fill="url(#l1Gradient)" filter="url(#shadow)"/>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">L1 - Tactical</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#DDD6FE">LTC TWEANN</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#C4B5FD">(medium τ ~ 50 generations)</text>

  <!-- Arrow: L2 to L1 -->
  <line x1="300" y1="150" x2="300" y2="185" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="320" y="172" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">L2 outputs</text>

  <!-- Arrow: Metrics to L1 -->
  <path d="M 80 140 L 80 230 L 195 230" fill="none" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>

  <!-- L0 Box - Reactive -->
  <rect x="200" y="310" width="200" height="80" rx="10" fill="url(#l0Gradient)" filter="url(#shadow)"/>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">L0 - Reactive</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#A7F3D0">LTC TWEANN</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6EE7B7">(fast τ ~ 10 generations)</text>

  <!-- Arrow: L1 to L0 -->
  <line x1="300" y1="270" x2="300" y2="305" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="320" y="292" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">L1 outputs</text>

  <!-- Arrow: Metrics to L0 -->
  <path d="M 80 140 L 80 350 L 195 350" fill="none" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>

  <!-- Hyperparameters Output -->
  <rect x="240" y="420" width="120" height="50" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="300" y="443" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#92400E">Hyperparameters</text>
  <text x="300" y="458" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#B45309">(to evolution)</text>

  <!-- Arrow: L0 to Hyperparameters -->
  <line x1="300" y1="390" x2="300" y2="415" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <rect x="430" y="140" width="150" height="120" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <text x="505" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#374151">Data Flow</text>

  <line x1="445" y1="180" x2="475" y2="180" stroke="#4B5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="485" y="184" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Direct input</text>

  <line x1="445" y1="205" x2="475" y2="205" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="485" y="209" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Skip connection</text>

  <rect x="445" y="225" width="15" height="15" rx="2" fill="url(#l2Gradient)"/>
  <text x="467" y="236" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Strategic</text>

  <rect x="520" y="225" width="15" height="15" rx="2" fill="url(#l0Gradient)"/>
  <text x="542" y="236" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Reactive</text>
</svg>
