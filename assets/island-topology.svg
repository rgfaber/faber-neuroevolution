<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrIT" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ed8936"/>
    </marker>
  </defs>

  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Island Migration Topologies</text>

  <!-- Ring Topology -->
  <g transform="translate(100, 170)">
    <text x="0" y="-100" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#4a5568" text-anchor="middle">Ring</text>
    <circle cx="0" cy="-50" r="25" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <text x="0" y="-46" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
    <circle cx="50" cy="0" r="25" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <text x="50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
    <circle cx="0" cy="50" r="25" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <text x="0" y="54" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
    <circle cx="-50" cy="0" r="25" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <text x="-50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>
    <!-- Arrows -->
    <path d="M 18 -38 L 35 -15" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <path d="M 38 18 L 18 38" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <path d="M -18 38 L -35 15" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <path d="M -38 -18 L -18 -38" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
  </g>

  <!-- Full Topology -->
  <g transform="translate(350, 170)">
    <text x="0" y="-100" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#4a5568" text-anchor="middle">Full (Mesh)</text>
    <circle cx="0" cy="-50" r="25" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
    <text x="0" y="-46" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
    <circle cx="50" cy="0" r="25" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
    <text x="50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
    <circle cx="0" cy="50" r="25" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
    <text x="0" y="54" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
    <circle cx="-50" cy="0" r="25" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
    <text x="-50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>
    <!-- All connections -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="-15" y1="-40" x2="-40" y2="-15" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="15" y1="-40" x2="40" y2="-15" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="-15" y1="40" x2="-40" y2="15" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="15" y1="40" x2="40" y2="15" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
  </g>

  <!-- Random Topology -->
  <g transform="translate(600, 170)">
    <text x="0" y="-100" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#4a5568" text-anchor="middle">Random</text>
    <circle cx="0" cy="-50" r="25" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
    <text x="0" y="-46" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">1</text>
    <circle cx="50" cy="0" r="25" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
    <text x="50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">2</text>
    <circle cx="0" cy="50" r="25" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
    <text x="0" y="54" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
    <circle cx="-50" cy="0" r="25" fill="#9f7aea" stroke="#805ad5" stroke-width="2"/>
    <text x="-50" y="4" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>
    <!-- Random arrows -->
    <path d="M 15 -40 L 40 -15" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <path d="M -18 38 L -35 15" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <path d="M 0 25 L 0 -25" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
    <text x="0" y="95" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096" text-anchor="middle">(varies each migration)</text>
  </g>

  <!-- Legend -->
  <rect x="200" y="275" width="300" height="35" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
  <circle cx="230" cy="292" r="8" fill="#667eea"/>
  <text x="245" y="296" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568">Island (sub-population)</text>
  <line x1="340" y1="292" x2="370" y2="292" stroke="#ed8936" stroke-width="2" marker-end="url(#arrIT)"/>
  <text x="380" y="296" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568">Migration path</text>
</svg>