<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">Adaptive Hyperparameters Over Training</text>

  <!-- Axes -->
  <line x1="80" y1="250" x2="650" y2="250" stroke="#a0aec0" stroke-width="1"/>
  <line x1="80" y1="250" x2="80" y2="50" stroke="#a0aec0" stroke-width="1"/>
  <text x="365" y="275" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#718096" text-anchor="middle">Generation</text>
  <text x="40" y="150" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#718096" transform="rotate(-90, 40, 150)">Parameter Value</text>

  <!-- Generation markers -->
  <text x="100" y="265" font-family="monospace" font-size="8" fill="#a0aec0">0</text>
  <text x="200" y="265" font-family="monospace" font-size="8" fill="#a0aec0">25</text>
  <text x="300" y="265" font-family="monospace" font-size="8" fill="#a0aec0">50</text>
  <text x="400" y="265" font-family="monospace" font-size="8" fill="#a0aec0">75</text>
  <text x="500" y="265" font-family="monospace" font-size="8" fill="#a0aec0">100</text>
  <text x="600" y="265" font-family="monospace" font-size="8" fill="#a0aec0">125</text>

  <!-- Phase labels -->
  <rect x="100" y="45" width="100" height="20" rx="3" fill="#ebf8ff" stroke="#4299e1"/>
  <text x="150" y="59" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#2b6cb0" text-anchor="middle">Exploring</text>
  <rect x="230" y="45" width="120" height="20" rx="3" fill="#f0fff4" stroke="#48bb78"/>
  <text x="290" y="59" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#276749" text-anchor="middle">Found Region</text>
  <rect x="380" y="45" width="80" height="20" rx="3" fill="#fed7d7" stroke="#fc8181"/>
  <text x="420" y="59" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#c53030" text-anchor="middle">Stuck</text>
  <rect x="490" y="45" width="110" height="20" rx="3" fill="#faf5ff" stroke="#9f7aea"/>
  <text x="545" y="59" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#6b46c1" text-anchor="middle">Converging</text>

  <!-- Mutation rate curve (blue) -->
  <path d="M 100 100 C 120 110, 150 130, 180 160 C 210 180, 250 190, 300 195 C 350 195, 380 170, 420 100 C 450 80, 480 90, 520 180 C 560 200, 600 210, 630 220"
        stroke="#4299e1" stroke-width="2.5" fill="none"/>

  <!-- Selection ratio curve (green) -->
  <path d="M 100 180 C 130 175, 160 165, 200 140 C 240 130, 280 125, 320 130 C 360 140, 400 180, 450 200 C 500 190, 540 150, 600 110"
        stroke="#48bb78" stroke-width="2.5" fill="none"/>

  <!-- Mutation strength curve (purple) -->
  <path d="M 100 120 C 140 130, 180 150, 220 170 C 260 180, 300 185, 340 185 C 380 180, 420 140, 470 100 C 510 90, 550 130, 620 190"
        stroke="#9f7aea" stroke-width="2.5" fill="none"/>

  <!-- Legend -->
  <rect x="100" y="280" width="500" height="15" rx="3" fill="#f7fafc"/>
  <line x1="120" y1="287" x2="150" y2="287" stroke="#4299e1" stroke-width="2.5"/>
  <text x="160" y="291" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4a5568">mutation_rate</text>
  <line x1="270" y1="287" x2="300" y2="287" stroke="#48bb78" stroke-width="2.5"/>
  <text x="310" y="291" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4a5568">selection_ratio</text>
  <line x1="420" y1="287" x2="450" y2="287" stroke="#9f7aea" stroke-width="2.5"/>
  <text x="460" y="291" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4a5568">mutation_strength</text>
</svg>