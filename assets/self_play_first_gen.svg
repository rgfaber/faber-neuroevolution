<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">First Generation: Archive Empty</text>

  <!-- Batch box -->
  <rect x="30" y="50" width="540" height="60" rx="6" fill="#edf2f7" stroke="#a0aec0" stroke-width="1.5"/>
  <text x="50" y="75" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#4a5568">Batch:</text>

  <!-- Network nodes in batch -->
  <g transform="translate(120, 65)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#667eea" stroke="#5a67d8" stroke-width="1"/>
    <text x="35" y="20" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Net_A</text>
  </g>
  <g transform="translate(200, 65)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#667eea" stroke="#5a67d8" stroke-width="1"/>
    <text x="35" y="20" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Net_B</text>
  </g>
  <g transform="translate(280, 65)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#ed8936" stroke="#dd6b20" stroke-width="1"/>
    <text x="35" y="20" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Net_C</text>
  </g>
  <g transform="translate(360, 65)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#667eea" stroke="#5a67d8" stroke-width="1"/>
    <text x="35" y="20" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Net_D</text>
  </g>
  <g transform="translate(440, 65)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#667eea" stroke="#5a67d8" stroke-width="1"/>
    <text x="35" y="20" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Net_E</text>
  </g>

  <!-- Archive box (empty) -->
  <rect x="30" y="130" width="180" height="50" rx="6" fill="#fff" stroke="#e53e3e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="120" y="155" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#e53e3e" text-anchor="middle">Archive: EMPTY</text>
  <text x="120" y="170" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#a0aec0" text-anchor="middle">(no champions yet)</text>

  <!-- Decision flow -->
  <rect x="250" y="130" width="320" height="100" rx="6" fill="#f7fafc" stroke="#a0aec0" stroke-width="1"/>
  <text x="270" y="155" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4a5568">Evaluating Net_A:</text>
  <text x="280" y="175" font-family="monospace" font-size="10" fill="#718096">get_opponent(Manager, Batch)</text>

  <!-- Decision diamond simplified as text -->
  <text x="280" y="195" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#e53e3e">Archive empty?</text>
  <text x="380" y="195" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#38a169">YES</text>
  <text x="280" y="215" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#718096">Sample from batch</text>
  <text x="400" y="215" font-family="monospace" font-size="10" fill="#ed8936">Net_C</text>

  <!-- Result box -->
  <rect x="150" y="260" width="300" height="50" rx="8" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
  <text x="300" y="285" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Result: Net_A vs Net_C</text>
  <text x="300" y="302" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#c6f6d5" text-anchor="middle">(intra-batch pairing)</text>

  <!-- Arrow from batch to result -->
  <line x1="155" y1="95" x2="155" y2="130" stroke="#667eea" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="315" y1="95" x2="315" y2="130" stroke="#ed8936" stroke-width="1.5" stroke-dasharray="3,2"/>
  <path d="M 155 220 L 155 250 L 220 260" stroke="#667eea" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 450 220 L 450 250 L 380 260" stroke="#ed8936" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
</svg>