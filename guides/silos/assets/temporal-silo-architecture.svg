<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="tempPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="tempHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <filter id="shadowTemp" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowTemp" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Temporal Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowTemp)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#tempHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#tempHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TEMPORAL SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">L2 Strategic (cross-experiment learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Learn optimal temporal profiles for task types | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Controls: time_pressure_factor, episode_length_factor, termination_aggression, patience_factor</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTemp)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7e22ce">L1 Tactical (episode adaptation)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#581c87">Adjust episode length based on recent performance | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#581c87">React to timeouts, track convergence, adapt patience thresholds</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="120" height="30" rx="4" fill="#c4b5fd" opacity="0.3" stroke="#a855f7"/>
  <text x="520" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">fitness_history[]</text>
  <rect x="590" y="225" width="110" height="30" rx="4" fill="#c4b5fd" opacity="0.3" stroke="#a855f7"/>
  <text x="645" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">episode_history[]</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#c4b5fd" opacity="0.3" stroke="#a855f7"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">convergence_rate, oscillation_freq, patience</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTemp)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#fae8ff" stroke="#d946ef" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a21caf">L0 Reactive (real-time decisions)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#86198f">Check timeouts, enforce reaction limits, decide early termination | Time constant: per evaluation</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#d946ef" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a21caf">SENSORS (12 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#a21caf">learning_rate_current, learning_rate_trend</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#a21caf">episode_length_mean, episode_variance</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#a21caf">reaction_time_budget, reaction_time_used</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#a21caf">discount_factor, credit_horizon</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#a21caf">convergence_rate, oscillation_frequency</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#a21caf">patience_remaining, evaluation_efficiency</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#tempPurple)" stroke="#7c3aed" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#d946ef" stroke-width="2" marker-end="url(#arrowTemp)"/>
  <path d="M470 460 L490 460" stroke="#d946ef" stroke-width="2" marker-end="url(#arrowTemp)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#d946ef" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a21caf">ACTUATORS (10 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#a21caf">learning_rate_multiplier</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#a21caf">learning_rate_decay</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#a21caf">episode_length_target</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#a21caf">evaluation_timeout_ms</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#a21caf">reaction_time_limit_ms</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#a21caf">early_termination_fitness, ...</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#e0f2fe" stroke="#0ea5e9"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#f3e8ff" stroke="#a855f7"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#fae8ff" stroke="#d946ef"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per evaluation (real-time decisions)</text>
</svg>
