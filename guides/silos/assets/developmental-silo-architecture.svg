<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="devHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7e22ce"/>
    </linearGradient>
    <filter id="shadowDev" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowDev" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Developmental Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#a855f7" stroke-width="2" filter="url(#shadowDev)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#devHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#devHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DEVELOPMENTAL SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6b21a8">L2 Strategic (developmental program learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Learn optimal life stage programs for different task classes | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Controls: stage_durations, critical_period_timing, plasticity_profiles, metamorphosis_strategy</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDev)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#ede9fe" stroke="#c084fc" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6b21a8">L1 Tactical (lifetime adaptation)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Adjust developmental parameters based on individual progress | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Track maturation, plasticity decay, critical period windows, metamorphosis readiness</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#ddd6fe" opacity="0.3" stroke="#a855f7"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">stage_tracker{}</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#ddd6fe" opacity="0.3" stroke="#a855f7"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">plasticity_history[]</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#ddd6fe" opacity="0.3" stroke="#a855f7"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">critical_periods[], metamorphosis_log[]</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDev)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6b21a8">L0 Reactive (ontogenic dynamics)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Process development, plasticity, critical periods, metamorphosis | Time constant: per operation</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">SENSORS (10 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#6b21a8">developmental_stage, maturation_level</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#6b21a8">plasticity_level, plasticity_trend</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#6b21a8">critical_period_active</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#6b21a8">canalization_strength</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#6b21a8">heterochrony_index, metamorphosis_prox</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#6b21a8">developmental_noise, developmental_fitness</text>
  <text x="110" y="520" font-family="monospace" font-size="8" fill="#6b21a8"></text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#devGrad)" stroke="#7e22ce" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowDev)"/>
  <path d="M470 460 L490 460" stroke="#c4b5fd" stroke-width="2" marker-end="url(#arrowDev)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">ACTUATORS (8 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#6b21a8">growth_rate</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#6b21a8">maturation_speed</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#6b21a8">critical_period_duration</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#6b21a8">plasticity_decay_rate</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#6b21a8">initial_plasticity</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#6b21a8">developmental_noise_level</text>
  <text x="500" y="520" font-family="monospace" font-size="8" fill="#6b21a8">metamorphosis_trigger, severity</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#f3e8ff" stroke="#a855f7"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#ede9fe" stroke="#c084fc"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#faf5ff" stroke="#c4b5fd"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per generation (lifetime dynamics)</text>
</svg>
