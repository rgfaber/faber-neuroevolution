<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="regGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="ecoGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="taskGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="devGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <marker id="arrowPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
    <marker id="arrowGreen8" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#eab308"/>
    </marker>
    <marker id="arrowPurple5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
    <filter id="shadowReg3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Regulatory Silo Integration &amp; Dataflow</text>

  <!-- Individual/Network Box -->
  <rect x="40" y="60" width="200" height="170" rx="10" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="40" y="60" width="200" height="30" rx="10" fill="#6366f1"/>
  <rect x="40" y="80" width="200" height="10" fill="#6366f1"/>
  <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Individual Network</text>

  <text x="55" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">Provides:</text>
  <text x="55" y="125" font-family="monospace" font-size="9" fill="#4338ca">genome_structure</text>
  <text x="55" y="140" font-family="monospace" font-size="9" fill="#4338ca">network_topology</text>
  <text x="55" y="155" font-family="monospace" font-size="9" fill="#4338ca">fitness_value</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">Receives:</text>
  <text x="55" y="195" font-family="monospace" font-size="9" fill="#4338ca">active_gene_set</text>
  <text x="55" y="210" font-family="monospace" font-size="9" fill="#4338ca">module_activation</text>

  <!-- Regulatory Silo Box -->
  <rect x="300" y="55" width="300" height="200" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="300" y="55" width="300" height="35" rx="10" fill="url(#regGrad3)"/>
  <rect x="300" y="80" width="300" height="10" fill="url(#regGrad3)"/>
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Regulatory Silo</text>

  <text x="315" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">evaluate_expression(genome)</text>
  <text x="315" y="128" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">switch_context(env_signal)</text>
  <text x="315" y="146" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">activate_module(module_id)</text>
  <text x="315" y="164" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">apply_epigenetic_marks()</text>
  <text x="315" y="182" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">awaken_dormant_capability()</text>

  <!-- L0 Components -->
  <rect x="480" y="105" width="105" height="25" rx="4" fill="#fce7f3" opacity="0.5" stroke="#ec4899"/>
  <text x="532" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">gene_registry{}</text>
  <rect x="480" y="135" width="105" height="25" rx="4" fill="#fce7f3" opacity="0.5" stroke="#ec4899"/>
  <text x="532" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">module_states{}</text>
  <rect x="480" y="165" width="105" height="25" rx="4" fill="#fce7f3" opacity="0.5" stroke="#ec4899"/>
  <text x="532" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">epigenetic_marks[]</text>

  <!-- Cross-silo notes -->
  <rect x="315" y="210" width="270" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="450" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b45309">Cross-silo: env_context, stress_level, task_complexity</text>

  <!-- Ecological Silo Box -->
  <rect x="660" y="60" width="200" height="100" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="660" y="60" width="200" height="30" rx="10" fill="url(#ecoGrad4)"/>
  <rect x="660" y="80" width="200" height="10" fill="url(#ecoGrad4)"/>
  <text x="760" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ecological Silo</text>

  <text x="675" y="110" font-family="Arial, sans-serif" font-size="10" fill="#166534">Sends:</text>
  <text x="675" y="125" font-family="monospace" font-size="9" fill="#166534">environmental_context</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" fill="#166534">Receives:</text>
  <text x="675" y="155" font-family="monospace" font-size="9" fill="#166534">expression_flexibility</text>

  <!-- Task Silo Box -->
  <rect x="660" y="180" width="200" height="100" rx="10" fill="white" stroke="#eab308" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="660" y="180" width="200" height="30" rx="10" fill="url(#taskGrad4)"/>
  <rect x="660" y="200" width="200" height="10" fill="url(#taskGrad4)"/>
  <text x="760" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Task Silo</text>

  <text x="675" y="230" font-family="Arial, sans-serif" font-size="10" fill="#a16207">Sends:</text>
  <text x="675" y="245" font-family="monospace" font-size="9" fill="#a16207">task_complexity</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="10" fill="#a16207">Receives:</text>
  <text x="675" y="275" font-family="monospace" font-size="9" fill="#a16207">context_awareness</text>

  <!-- Gene Registry Box -->
  <rect x="300" y="310" width="300" height="90" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="300" y="310" width="300" height="30" rx="10" fill="#ec4899"/>
  <rect x="300" y="330" width="300" height="10" fill="#ec4899"/>
  <text x="450" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Gene Expression State</text>

  <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Per-individual tracking:</text>
  <text x="315" y="375" font-family="monospace" font-size="9" fill="#9d174d">active_genes[], dormant_genes[]</text>
  <text x="315" y="390" font-family="monospace" font-size="9" fill="#9d174d">module_states{}, context_history[]</text>

  <!-- Event Bus Box -->
  <rect x="660" y="310" width="200" height="90" rx="10" fill="white" stroke="#db2777" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="660" y="310" width="200" height="30" rx="10" fill="#db2777"/>
  <rect x="660" y="330" width="200" height="10" fill="#db2777"/>
  <text x="760" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Event Bus</text>

  <text x="675" y="360" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">gene_expressed/silenced</text>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">module_activated/deactivated</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">context_switch_occurred</text>

  <!-- Developmental Silo Box -->
  <rect x="40" y="260" width="200" height="100" rx="10" fill="white" stroke="#a855f7" stroke-width="2" filter="url(#shadowReg3)"/>
  <rect x="40" y="260" width="200" height="30" rx="10" fill="url(#devGrad4)"/>
  <rect x="40" y="280" width="200" height="10" fill="url(#devGrad4)"/>
  <text x="140" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Developmental Silo</text>

  <text x="55" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Sends:</text>
  <text x="55" y="325" font-family="monospace" font-size="9" fill="#6b21a8">growth_stage</text>
  <text x="55" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Receives:</text>
  <text x="55" y="355" font-family="monospace" font-size="9" fill="#6b21a8">expression_state</text>

  <!-- Arrows -->
  <!-- Individual to Regulatory -->
  <path d="M240 140 L290 140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowPink)"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6366f1">genome</text>

  <!-- Regulatory to Individual -->
  <path d="M290 180 L240 180" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink)"/>
  <text x="265" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">active_set</text>

  <!-- Ecological to Regulatory -->
  <path d="M660 110 L610 130" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowGreen8)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">context</text>

  <!-- Task to Regulatory -->
  <path d="M660 230 L610 180" stroke="#eab308" stroke-width="1.5" marker-end="url(#arrowYellow)"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#eab308">complexity</text>

  <!-- Developmental to Regulatory -->
  <path d="M240 290 L290 200" stroke="#a855f7" stroke-width="1.5" marker-end="url(#arrowPurple5)"/>
  <text x="255" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a855f7">stage</text>

  <!-- Regulatory to State -->
  <path d="M450 255 L450 300" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink)"/>
  <text x="480" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">update</text>

  <!-- Regulatory to Events -->
  <path d="M600 200 L660 330" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#db2777">events</text>

  <!-- Control Flow Box -->
  <rect x="40" y="420" width="820" height="85" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Regulatory Control Loop (per operation)</text>

  <text x="60" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">1.</tspan> Receive context signals
  </text>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">2.</tspan> Evaluate expression thresholds
  </text>
  <text x="250" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">3.</tspan> Switch modules as needed
  </text>
  <text x="250" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">4.</tspan> Apply epigenetic marks
  </text>
  <text x="480" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">5.</tspan> Update gene registry
  </text>
  <text x="480" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">6.</tspan> Check dormant awakening
  </text>
  <text x="700" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">7.</tspan> Emit regulatory events
  </text>
  <text x="700" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">8.</tspan> Send cross-silo signals
  </text>
</svg>
