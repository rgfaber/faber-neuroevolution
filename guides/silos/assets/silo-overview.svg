<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="evoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="advGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="650" fill="#f8fafc"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Liquid Conglomerate: 13-Silo Architecture</text>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Modular control system for adaptive neuroevolution</text>

  <!-- ========== CORE SILOS (Blue) ========== -->
  <rect x="30" y="80" width="220" height="250" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="80" width="220" height="40" rx="12" fill="url(#coreGrad)"/>
  <rect x="30" y="110" width="220" height="10" fill="url(#coreGrad)"/>
  <text x="140" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CORE SILOS</text>

  <!-- Task Silo -->
  <rect x="50" y="135" width="180" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow)"/>
  <text x="140" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Task Silo</text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Fitness evaluation, learning</text>

  <!-- Resource Silo -->
  <rect x="50" y="200" width="180" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow)"/>
  <text x="140" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Resource Silo</text>
  <text x="140" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">CPU, memory, concurrency</text>

  <!-- Distribution Silo -->
  <rect x="50" y="265" width="180" height="55" rx="8" fill="#94a3b8" filter="url(#shadow)"/>
  <text x="140" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Distribution Silo</text>
  <text x="140" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">Islands, migration (optional)</text>

  <!-- ========== PERFORMANCE SILOS (Green) ========== -->
  <rect x="270" y="80" width="220" height="250" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <rect x="270" y="80" width="220" height="40" rx="12" fill="url(#perfGrad)"/>
  <rect x="270" y="110" width="220" height="10" fill="url(#perfGrad)"/>
  <text x="380" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PERFORMANCE</text>

  <!-- Temporal Silo -->
  <rect x="290" y="135" width="180" height="55" rx="8" fill="url(#perfGrad)" filter="url(#shadow)"/>
  <text x="380" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Temporal Silo</text>
  <text x="380" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Time, early termination</text>

  <!-- Economic Silo -->
  <rect x="290" y="200" width="180" height="55" rx="8" fill="url(#perfGrad)" filter="url(#shadow)"/>
  <text x="380" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Economic Silo</text>
  <text x="380" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Budgets, resource allocation</text>

  <!-- Morphological Silo -->
  <rect x="290" y="265" width="180" height="55" rx="8" fill="url(#perfGrad)" filter="url(#shadow)"/>
  <text x="380" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Morphological Silo</text>
  <text x="380" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Network size, complexity</text>

  <!-- ========== EVOLUTIONARY SILOS (Orange) ========== -->
  <rect x="510" y="80" width="220" height="315" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <rect x="510" y="80" width="220" height="40" rx="12" fill="url(#evoGrad)"/>
  <rect x="510" y="110" width="220" height="10" fill="url(#evoGrad)"/>
  <text x="620" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EVOLUTIONARY</text>

  <!-- Competitive Silo -->
  <rect x="530" y="135" width="180" height="55" rx="8" fill="url(#evoGrad)" filter="url(#shadow)"/>
  <text x="620" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Competitive Silo</text>
  <text x="620" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Elo, opponents, arms race</text>

  <!-- Social Silo -->
  <rect x="530" y="200" width="180" height="55" rx="8" fill="url(#evoGrad)" filter="url(#shadow)"/>
  <text x="620" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Social Silo</text>
  <text x="620" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Reputation, coalitions</text>

  <!-- Cultural Silo -->
  <rect x="530" y="265" width="180" height="55" rx="8" fill="url(#evoGrad)" filter="url(#shadow)"/>
  <text x="620" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cultural Silo</text>
  <text x="620" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Innovation, traditions</text>

  <!-- Ecological Silo -->
  <rect x="530" y="330" width="180" height="55" rx="8" fill="url(#evoGrad)" filter="url(#shadow)"/>
  <text x="620" y="353" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ecological Silo</text>
  <text x="620" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Niches, stress, resources</text>

  <!-- ========== ADVANCED SILOS (Purple) ========== -->
  <rect x="750" y="80" width="220" height="315" rx="12" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <rect x="750" y="80" width="220" height="40" rx="12" fill="url(#advGrad)"/>
  <rect x="750" y="110" width="220" height="10" fill="url(#advGrad)"/>
  <text x="860" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ADVANCED</text>

  <!-- Developmental Silo -->
  <rect x="770" y="135" width="180" height="55" rx="8" fill="url(#advGrad)" filter="url(#shadow)"/>
  <text x="860" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Developmental Silo</text>
  <text x="860" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Plasticity, critical periods</text>

  <!-- Regulatory Silo -->
  <rect x="770" y="200" width="180" height="55" rx="8" fill="url(#advGrad)" filter="url(#shadow)"/>
  <text x="860" y="223" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regulatory Silo</text>
  <text x="860" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Gene expression, context</text>

  <!-- Communication Silo -->
  <rect x="770" y="265" width="180" height="55" rx="8" fill="url(#advGrad)" filter="url(#shadow)"/>
  <text x="860" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Communication Silo</text>
  <text x="860" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Vocabulary, coordination</text>

  <!-- ========== CENTRAL COORDINATOR ========== -->
  <rect x="350" y="420" width="300" height="80" rx="12" fill="#6366f1" filter="url(#shadow)"/>
  <text x="500" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">lc_cross_silo</text>
  <text x="500" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">60+ cross-silo signals | Signal routing | Decay management</text>

  <!-- Connection arrows to coordinator -->
  <path d="M140 330 L140 410 Q140 430 160 430 L350 430" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M380 330 L380 380 Q380 400 400 420" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M620 395 L620 410 Q620 430 600 430 L650 430" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M860 330 L860 410 Q860 430 840 430 L650 430" stroke="#8b5cf6" stroke-width="2" fill="none"/>

  <!-- Stats boxes -->
  <rect x="30" y="520" width="220" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="140" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Sensors / Actuators</text>
  <text x="50" y="570" font-family="monospace" font-size="10" fill="#475569">Core:         31 / 22</text>
  <text x="50" y="590" font-family="monospace" font-size="10" fill="#475569">Performance:  32 / 26</text>
  <text x="50" y="610" font-family="monospace" font-size="10" fill="#475569">Total:       150 / 108</text>

  <rect x="270" y="520" width="220" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="380" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Time Constants</text>
  <text x="290" y="570" font-family="monospace" font-size="10" fill="#475569">Resource:   tau = 5</text>
  <text x="290" y="590" font-family="monospace" font-size="10" fill="#475569">Task:       tau = 50</text>
  <text x="290" y="610" font-family="monospace" font-size="10" fill="#475569">Strategic:  tau = 100</text>

  <rect x="510" y="520" width="220" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="620" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Dependencies</text>
  <text x="530" y="570" font-family="monospace" font-size="10" fill="#475569">social -> competitive</text>
  <text x="530" y="590" font-family="monospace" font-size="10" fill="#475569">cultural -> social</text>
  <text x="530" y="610" font-family="monospace" font-size="10" fill="#475569">regulatory -> developmental</text>

  <rect x="750" y="520" width="220" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="860" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">ETS Tables</text>
  <text x="770" y="570" font-family="monospace" font-size="10" fill="#475569">Configs stored in ETS</text>
  <text x="770" y="590" font-family="monospace" font-size="10" fill="#475569">Runtime enable/disable</text>
  <text x="770" y="610" font-family="monospace" font-size="10" fill="#475569">Hot reconfiguration</text>

  <!-- Legend -->
  <rect x="30" y="630" width="15" height="15" fill="url(#coreGrad)"/>
  <text x="50" y="642" font-family="Arial, sans-serif" font-size="10" fill="#475569">Core (always enabled)</text>
  <rect x="180" y="630" width="15" height="15" fill="url(#perfGrad)"/>
  <text x="200" y="642" font-family="Arial, sans-serif" font-size="10" fill="#475569">Performance</text>
  <rect x="300" y="630" width="15" height="15" fill="url(#evoGrad)"/>
  <text x="320" y="642" font-family="Arial, sans-serif" font-size="10" fill="#475569">Evolutionary</text>
  <rect x="420" y="630" width="15" height="15" fill="url(#advGrad)"/>
  <text x="440" y="642" font-family="Arial, sans-serif" font-size="10" fill="#475569">Advanced</text>
  <rect x="540" y="630" width="15" height="15" fill="#94a3b8"/>
  <text x="560" y="642" font-family="Arial, sans-serif" font-size="10" fill="#475569">Optional</text>
</svg>
