<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="compRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="compHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <filter id="shadowComp" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowComp" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Competitive Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#ef4444" stroke-width="2" filter="url(#shadowComp)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#compHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#compHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">COMPETITIVE SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b45309">L2 Strategic (competitive policy learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Learn optimal competitive pressure for task domains | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Controls: competitive_pressure, archive_aggressiveness, diversity_pressure, counter_incentive</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowComp)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#fee2e2" stroke="#f87171" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#dc2626">L1 Tactical (matchmaking adaptation)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Adjust archive thresholds and matchmaking based on performance | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Track Elo distributions, strategy diversity, cycle detection</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#fecaca" opacity="0.3" stroke="#f87171"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">elo_history[]</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#fecaca" opacity="0.3" stroke="#f87171"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">archive_opponents[]</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#fecaca" opacity="0.3" stroke="#f87171"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">dominance_matrix, cycle_detection</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowComp)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#dc2626">L0 Reactive (match execution)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Execute matches, update Elo, manage archive | Time constant: per match</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">SENSORS (12 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#dc2626">elo_rating, elo_variance, elo_trend</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#dc2626">win_rate_vs_archive, win_rate_vs_current</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#dc2626">draw_rate, strategy_diversity_index</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#dc2626">exploitability_score</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#dc2626">arms_race_velocity, cycle_strength</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#dc2626">archive_coverage, match_quality</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#compRed)" stroke="#dc2626" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#fca5a5" stroke-width="2" marker-end="url(#arrowComp)"/>
  <path d="M470 460 L490 460" stroke="#fca5a5" stroke-width="2" marker-end="url(#arrowComp)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">ACTUATORS (10 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#dc2626">archive_addition_threshold</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#dc2626">archive_max_size</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#dc2626">matchmaking_elo_range</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#dc2626">self_play_ratio, archive_play_ratio</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#dc2626">exploit_reward, counter_strategy_reward</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#dc2626">novelty_bonus, diversity_bonus</text>
  <text x="500" y="520" font-family="monospace" font-size="8" fill="#dc2626">anti_cycle_penalty</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#fee2e2" stroke="#f87171"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#fef2f2" stroke="#fca5a5"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per match (adversarial dynamics)</text>
</svg>
