<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="econGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="econHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
    <filter id="shadowEcon" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowEcon" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Economic Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#16a34a" stroke-width="2" filter="url(#shadowEcon)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#econHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#econHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ECONOMIC SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">L2 Strategic (economic policy learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Learn optimal economic policies across experiments | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Controls: budget_pressure, efficiency_emphasis, trade_encouragement, redistribution_level</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowEcon)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">L1 Tactical (budget management)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#14532d">Adjust allocations based on efficiency | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#14532d">Track ROI, manage trade incentives, control wealth distribution</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#86efac" opacity="0.3" stroke="#22c55e"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">account_ledger</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#86efac" opacity="0.3" stroke="#22c55e"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">market_state</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#86efac" opacity="0.3" stroke="#22c55e"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">trade_history[], efficiency_metrics</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowEcon)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#f0fdf4" stroke="#4ade80" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">L0 Reactive (real-time accounting)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Allocate budgets, charge energy, execute trades | Time constant: per operation</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#4ade80" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">SENSORS (12 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#166534">computation_budget_remaining</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#166534">budget_trend, energy_level</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#166534">energy_income, energy_expenditure</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#166534">trade_volume, market_price_fitness</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#166534">trade_balance, wealth_gini_coefficient</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#166534">debt_level, fitness_per_cost, scarcity</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#econGreen)" stroke="#15803d" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowEcon)"/>
  <path d="M470 460 L490 460" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowEcon)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#4ade80" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">ACTUATORS (10 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#166534">computation_allocation_strategy</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#166534">budget_per_individual</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#166534">energy_tax_rate</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#166534">wealth_redistribution_rate</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#166534">trade_incentive, bankruptcy_threshold</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#166534">investment_horizon, debt_penalty</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#e0f2fe" stroke="#0ea5e9"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#dcfce7" stroke="#22c55e"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#f0fdf4" stroke="#4ade80"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per operation (real-time economics)</text>
</svg>
