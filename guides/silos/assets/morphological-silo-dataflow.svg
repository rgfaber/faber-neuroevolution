<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="morphGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="econGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="taskGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3E0"/>
      <stop offset="100%" style="stop-color:#4A90D9"/>
    </linearGradient>
    <marker id="arrowPink2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
    <marker id="arrowGreen4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="arrowBlue5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90D9"/>
    </marker>
    <filter id="shadowMorph2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Morphological Silo Integration &amp; Dataflow</text>

  <!-- Mutation Operator Box -->
  <rect x="40" y="60" width="200" height="170" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="40" y="60" width="200" height="30" rx="10" fill="#8b5cf6"/>
  <rect x="40" y="80" width="200" height="10" fill="#8b5cf6"/>
  <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Mutation Operators</text>

  <text x="55" y="110" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Requests:</text>
  <text x="55" y="125" font-family="monospace" font-size="9" fill="#5b21b6">check_mutation(add_neuron)</text>
  <text x="55" y="140" font-family="monospace" font-size="9" fill="#5b21b6">check_mutation(add_conn)</text>
  <text x="55" y="155" font-family="monospace" font-size="9" fill="#5b21b6">apply_penalty(fitness)</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Receives:</text>
  <text x="55" y="195" font-family="monospace" font-size="9" fill="#5b21b6">allow | deny</text>
  <text x="55" y="210" font-family="monospace" font-size="9" fill="#5b21b6">adjusted_fitness</text>

  <!-- Morphological Silo Box -->
  <rect x="300" y="55" width="300" height="200" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="300" y="55" width="300" height="35" rx="10" fill="url(#morphGrad2)"/>
  <rect x="300" y="80" width="300" height="10" fill="url(#morphGrad2)"/>
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Morphological Silo</text>

  <text x="315" y="110" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">check_mutation(op, network_id)</text>
  <text x="315" y="128" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">apply_penalty(network_id, fitness)</text>
  <text x="315" y="146" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">trigger_pruning(network_id)</text>
  <text x="315" y="164" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">get_morphology(network_id)</text>
  <text x="315" y="182" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">get_efficiency_metrics()</text>

  <!-- L0 Components -->
  <rect x="480" y="105" width="105" height="25" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#ec4899"/>
  <text x="532" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">size enforcement</text>
  <rect x="480" y="135" width="105" height="25" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#ec4899"/>
  <text x="532" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">penalty calc</text>
  <rect x="480" y="165" width="105" height="25" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#ec4899"/>
  <text x="532" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9d174d">pruning trigger</text>

  <!-- Cross-silo notes -->
  <rect x="315" y="210" width="270" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="450" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b45309">Cross-silo: resource_pressure, stagnation, budget</text>

  <!-- Economic Silo Box -->
  <rect x="660" y="60" width="200" height="100" rx="10" fill="white" stroke="#16a34a" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="660" y="60" width="200" height="30" rx="10" fill="url(#econGrad3)"/>
  <rect x="660" y="80" width="200" height="10" fill="url(#econGrad3)"/>
  <text x="760" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Economic Silo</text>

  <text x="675" y="110" font-family="Arial, sans-serif" font-size="10" fill="#166534">Receives:</text>
  <text x="675" y="125" font-family="monospace" font-size="9" fill="#166534">efficiency_score</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" fill="#166534">Sends:</text>
  <text x="675" y="155" font-family="monospace" font-size="9" fill="#166534">computation_budget</text>

  <!-- Task Silo Box -->
  <rect x="660" y="180" width="200" height="100" rx="10" fill="white" stroke="#4A90D9" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="660" y="180" width="200" height="30" rx="10" fill="url(#taskGrad4)"/>
  <rect x="660" y="200" width="200" height="10" fill="url(#taskGrad4)"/>
  <text x="760" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Task Silo</text>

  <text x="675" y="230" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Receives:</text>
  <text x="675" y="245" font-family="monospace" font-size="9" fill="#1e40af">network_complexity</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Sends:</text>
  <text x="675" y="275" font-family="monospace" font-size="9" fill="#1e40af">stagnation_severity</text>

  <!-- Networks Box -->
  <rect x="300" y="310" width="300" height="90" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="300" y="310" width="300" height="30" rx="10" fill="#8b5cf6"/>
  <rect x="300" y="330" width="300" height="10" fill="#8b5cf6"/>
  <text x="450" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Individual Networks</text>

  <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Per-network morphology:</text>
  <text x="315" y="375" font-family="monospace" font-size="9" fill="#5b21b6">neuron_count, connection_count, parameter_count</text>
  <text x="315" y="390" font-family="monospace" font-size="9" fill="#5b21b6">modularity_coefficient, symmetry_score</text>

  <!-- Event Bus Box -->
  <rect x="660" y="310" width="200" height="90" rx="10" fill="white" stroke="#db2777" stroke-width="2" filter="url(#shadowMorph2)"/>
  <rect x="660" y="310" width="200" height="30" rx="10" fill="#ec4899"/>
  <rect x="660" y="330" width="200" height="10" fill="#ec4899"/>
  <text x="760" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Event Bus</text>

  <text x="675" y="360" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">network_pruned</text>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">complexity_penalized</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">size_limit_reached</text>

  <!-- Arrows -->
  <!-- Mutation to Morphological -->
  <path d="M240 140 L290 140" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPink2)"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6">check</text>

  <!-- Morphological to Mutation -->
  <path d="M290 180 L240 180" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink2)"/>
  <text x="265" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">allow/deny</text>

  <!-- Economic to Morphological -->
  <path d="M660 110 L610 130" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrowGreen4)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">budget</text>

  <!-- Task to Morphological -->
  <path d="M660 230 L610 180" stroke="#4A90D9" stroke-width="1.5" marker-end="url(#arrowBlue5)"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A90D9">stagnation</text>

  <!-- Morphological to Networks -->
  <path d="M450 255 L450 300" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowPink2)"/>
  <text x="480" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">enforce</text>

  <!-- Morphological to Events -->
  <path d="M600 200 L660 330" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#db2777">events</text>

  <!-- Control Flow Box -->
  <rect x="40" y="420" width="820" height="85" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Morphological Control Loop (per mutation)</text>

  <text x="60" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">1.</tspan> Receive mutation request
  </text>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">2.</tspan> Check against size limits
  </text>
  <text x="270" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">3.</tspan> Allow or deny mutation
  </text>
  <text x="270" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">4.</tspan> Apply complexity penalty to fitness
  </text>
  <text x="530" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">5.</tspan> Trigger pruning if oversized
  </text>
  <text x="530" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">6.</tspan> Emit morphology events
  </text>
</svg>
