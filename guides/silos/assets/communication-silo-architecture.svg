<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="commGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="commHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0f766e"/>
    </linearGradient>
    <filter id="shadowComm" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowComm" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Communication Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#14b8a6" stroke-width="2" filter="url(#shadowComm)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#commHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#commHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">COMMUNICATION SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#ccfbf1" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f766e">L2 Strategic (communication policy learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#0f766e">Learn optimal communication policies for task classes | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0f766e">Controls: honesty_pressure, coordination_emphasis, vocabulary_budget, dialect_tolerance</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowComm)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#99f6e4" stroke="#5eead4" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f766e">L1 Tactical (adaptive coordination)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#0f766e">Adjust communication parameters based on task demands | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#0f766e">Track vocabulary, coordination success, deception rates, dialect formation</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#5eead4" opacity="0.3" stroke="#14b8a6"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0f766e">signal_registry{}</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#5eead4" opacity="0.3" stroke="#14b8a6"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0f766e">dialect_map{}</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#5eead4" opacity="0.3" stroke="#14b8a6"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0f766e">message_history[], coordination_log[]</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowComm)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#f0fdfa" stroke="#99f6e4" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f766e">L0 Reactive (signaling dynamics)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#0f766e">Process signals, coordination, deception, dialect formation | Time constant: per operation</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#99f6e4" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0f766e">SENSORS (10 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#0f766e">vocabulary_size, vocabulary_growth_rate</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#0f766e">message_complexity_mean</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#0f766e">communication_frequency</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#0f766e">signal_honesty_rate, deception_detect</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#0f766e">coordination_success_rate</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#0f766e">language_stability, dialect_count</text>
  <text x="110" y="520" font-family="monospace" font-size="8" fill="#0f766e">compression_ratio</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#commGrad)" stroke="#0f766e" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#99f6e4" stroke-width="2" marker-end="url(#arrowComm)"/>
  <path d="M470 460 L490 460" stroke="#99f6e4" stroke-width="2" marker-end="url(#arrowComm)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#99f6e4" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0f766e">ACTUATORS (8 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#0f766e">vocabulary_growth_rate</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#0f766e">communication_cost</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#0f766e">lying_penalty</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#0f766e">deception_detection_bonus</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#0f766e">coordination_reward</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#0f766e">message_compression_pressure</text>
  <text x="500" y="520" font-family="monospace" font-size="8" fill="#0f766e">dialect_isolation, lang_mutation</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#ccfbf1" stroke="#14b8a6"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#99f6e4" stroke="#5eead4"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#f0fdfa" stroke="#99f6e4"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per operation (signaling dynamics)</text>
</svg>
