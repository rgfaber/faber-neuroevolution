<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="devGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="ecoGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="cultGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <marker id="arrowPurple4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7"/>
    </marker>
    <marker id="arrowGreen7" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowOrange6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
    <filter id="shadowDev3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Developmental Silo Integration &amp; Dataflow</text>

  <!-- Individual Box -->
  <rect x="40" y="60" width="200" height="170" rx="10" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="40" y="60" width="200" height="30" rx="10" fill="#6366f1"/>
  <rect x="40" y="80" width="200" height="10" fill="#6366f1"/>
  <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Individual</text>

  <text x="55" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">Provides:</text>
  <text x="55" y="125" font-family="monospace" font-size="9" fill="#4338ca">current_age</text>
  <text x="55" y="140" font-family="monospace" font-size="9" fill="#4338ca">current_stage</text>
  <text x="55" y="155" font-family="monospace" font-size="9" fill="#4338ca">fitness_value</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">Receives:</text>
  <text x="55" y="195" font-family="monospace" font-size="9" fill="#4338ca">plasticity_level</text>
  <text x="55" y="210" font-family="monospace" font-size="9" fill="#4338ca">learning_rate_mod</text>

  <!-- Developmental Silo Box -->
  <rect x="300" y="55" width="300" height="200" rx="10" fill="white" stroke="#a855f7" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="300" y="55" width="300" height="35" rx="10" fill="url(#devGrad3)"/>
  <rect x="300" y="80" width="300" height="10" fill="url(#devGrad3)"/>
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Developmental Silo</text>

  <text x="315" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">advance_age(individual_id)</text>
  <text x="315" y="128" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">decay_plasticity()</text>
  <text x="315" y="146" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">check_stage_transition()</text>
  <text x="315" y="164" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">manage_critical_periods()</text>
  <text x="315" y="182" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">check_metamorphosis()</text>

  <!-- L0 Components -->
  <rect x="480" y="105" width="105" height="25" rx="4" fill="#ede9fe" opacity="0.3" stroke="#a855f7"/>
  <text x="532" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b21a8">stage mgmt</text>
  <rect x="480" y="135" width="105" height="25" rx="4" fill="#ede9fe" opacity="0.3" stroke="#a855f7"/>
  <text x="532" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b21a8">critical periods</text>
  <rect x="480" y="165" width="105" height="25" rx="4" fill="#ede9fe" opacity="0.3" stroke="#a855f7"/>
  <text x="532" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b21a8">metamorphosis</text>

  <!-- Cross-silo notes -->
  <rect x="315" y="210" width="270" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="450" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b45309">Cross-silo: stress_level, learning_opportunity, scarcity</text>

  <!-- Ecological Silo Box -->
  <rect x="660" y="60" width="200" height="100" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="660" y="60" width="200" height="30" rx="10" fill="url(#ecoGrad3)"/>
  <rect x="660" y="80" width="200" height="10" fill="url(#ecoGrad3)"/>
  <text x="760" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ecological Silo</text>

  <text x="675" y="110" font-family="Arial, sans-serif" font-size="10" fill="#166534">Sends:</text>
  <text x="675" y="125" font-family="monospace" font-size="9" fill="#166534">stress_level</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" fill="#166534">Receives:</text>
  <text x="675" y="155" font-family="monospace" font-size="9" fill="#166534">metamorphosis_rate</text>

  <!-- Cultural Silo Box -->
  <rect x="660" y="180" width="200" height="100" rx="10" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="660" y="180" width="200" height="30" rx="10" fill="url(#cultGrad5)"/>
  <rect x="660" y="200" width="200" height="10" fill="url(#cultGrad5)"/>
  <text x="760" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cultural Silo</text>

  <text x="675" y="230" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Sends:</text>
  <text x="675" y="245" font-family="monospace" font-size="9" fill="#c2410c">learning_opportunity</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Receives:</text>
  <text x="675" y="275" font-family="monospace" font-size="9" fill="#c2410c">plasticity_available</text>

  <!-- Individual State Box -->
  <rect x="300" y="310" width="300" height="90" rx="10" fill="white" stroke="#a855f7" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="300" y="310" width="300" height="30" rx="10" fill="#a855f7"/>
  <rect x="300" y="330" width="300" height="10" fill="#a855f7"/>
  <text x="450" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Individual Developmental State</text>

  <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Per-individual tracking:</text>
  <text x="315" y="375" font-family="monospace" font-size="9" fill="#6b21a8">age, stage, plasticity, canalization</text>
  <text x="315" y="390" font-family="monospace" font-size="9" fill="#6b21a8">active_periods[], metamorphosis_count</text>

  <!-- Event Bus Box -->
  <rect x="660" y="310" width="200" height="90" rx="10" fill="white" stroke="#db2777" stroke-width="2" filter="url(#shadowDev3)"/>
  <rect x="660" y="310" width="200" height="30" rx="10" fill="#ec4899"/>
  <rect x="660" y="330" width="200" height="10" fill="#ec4899"/>
  <text x="760" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Event Bus</text>

  <text x="675" y="360" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">stage_changed</text>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">critical_period_opened/closed</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">metamorphosis_triggered</text>

  <!-- Arrows -->
  <!-- Individual to Developmental -->
  <path d="M240 140 L290 140" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowPurple4)"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6366f1">age data</text>

  <!-- Developmental to Individual -->
  <path d="M290 180 L240 180" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowPurple4)"/>
  <text x="265" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">plasticity</text>

  <!-- Ecological to Developmental -->
  <path d="M660 110 L610 130" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrowGreen7)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">stress</text>

  <!-- Cultural to Developmental -->
  <path d="M660 230 L610 180" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrowOrange6)"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">opportunity</text>

  <!-- Developmental to State -->
  <path d="M450 255 L450 300" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowPurple4)"/>
  <text x="480" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">update</text>

  <!-- Developmental to Events -->
  <path d="M600 200 L660 330" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#db2777">events</text>

  <!-- Control Flow Box -->
  <rect x="40" y="420" width="820" height="85" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Developmental Control Loop (per generation)</text>

  <text x="60" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">1.</tspan> Advance individual ages
  </text>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">2.</tspan> Apply plasticity decay
  </text>
  <text x="250" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">3.</tspan> Check stage transitions
  </text>
  <text x="250" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">4.</tspan> Open/close critical periods
  </text>
  <text x="480" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">5.</tspan> Check metamorphosis triggers
  </text>
  <text x="480" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">6.</tspan> Update canalization levels
  </text>
  <text x="700" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">7.</tspan> Emit developmental events
  </text>
  <text x="700" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">8.</tspan> Send cross-silo signals
  </text>
</svg>
