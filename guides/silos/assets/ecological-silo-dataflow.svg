<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="ecoGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="socialGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="cultGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <marker id="arrowGreen6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowBlue9" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
    <filter id="shadowEco2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Ecological Silo Integration &amp; Dataflow</text>

  <!-- Population Box -->
  <rect x="40" y="60" width="200" height="170" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="40" y="60" width="200" height="30" rx="10" fill="#8b5cf6"/>
  <rect x="40" y="80" width="200" height="10" fill="#8b5cf6"/>
  <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Population</text>

  <text x="55" y="110" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Provides:</text>
  <text x="55" y="125" font-family="monospace" font-size="9" fill="#5b21b6">population_size</text>
  <text x="55" y="140" font-family="monospace" font-size="9" fill="#5b21b6">fitness_distribution</text>
  <text x="55" y="155" font-family="monospace" font-size="9" fill="#5b21b6">pedigree_data</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Receives:</text>
  <text x="55" y="195" font-family="monospace" font-size="9" fill="#5b21b6">fitness_penalties</text>
  <text x="55" y="210" font-family="monospace" font-size="9" fill="#5b21b6">death_list[]</text>

  <!-- Ecological Silo Box -->
  <rect x="300" y="55" width="300" height="200" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="300" y="55" width="300" height="35" rx="10" fill="url(#ecoGrad2)"/>
  <rect x="300" y="80" width="300" height="10" fill="url(#ecoGrad2)"/>
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Ecological Silo</text>

  <text x="315" y="110" font-family="Arial, sans-serif" font-size="10" fill="#166534">process_resources()</text>
  <text x="315" y="128" font-family="Arial, sans-serif" font-size="10" fill="#166534">spread_diseases()</text>
  <text x="315" y="146" font-family="Arial, sans-serif" font-size="10" fill="#166534">enforce_carrying_capacity()</text>
  <text x="315" y="164" font-family="Arial, sans-serif" font-size="10" fill="#166534">check_catastrophe()</text>
  <text x="315" y="182" font-family="Arial, sans-serif" font-size="10" fill="#166534">advance_cycle()</text>

  <!-- L0 Components -->
  <rect x="480" y="105" width="105" height="25" rx="4" fill="#dcfce7" opacity="0.3" stroke="#22c55e"/>
  <text x="532" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">resource mgmt</text>
  <rect x="480" y="135" width="105" height="25" rx="4" fill="#dcfce7" opacity="0.3" stroke="#22c55e"/>
  <text x="532" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">disease system</text>
  <rect x="480" y="165" width="105" height="25" rx="4" fill="#dcfce7" opacity="0.3" stroke="#22c55e"/>
  <text x="532" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">catastrophe</text>

  <!-- Cross-silo notes -->
  <rect x="315" y="210" width="270" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="450" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b45309">Cross-silo: conflict_level, innovation_rate, pop_growth</text>

  <!-- Social Silo Box -->
  <rect x="660" y="60" width="200" height="100" rx="10" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="660" y="60" width="200" height="30" rx="10" fill="url(#socialGrad4)"/>
  <rect x="660" y="80" width="200" height="10" fill="url(#socialGrad4)"/>
  <text x="760" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Social Silo</text>

  <text x="675" y="110" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Receives:</text>
  <text x="675" y="125" font-family="monospace" font-size="9" fill="#1e40af">resource_scarcity</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Sends:</text>
  <text x="675" y="155" font-family="monospace" font-size="9" fill="#1e40af">conflict_level</text>

  <!-- Cultural Silo Box -->
  <rect x="660" y="180" width="200" height="100" rx="10" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="660" y="180" width="200" height="30" rx="10" fill="url(#cultGrad4)"/>
  <rect x="660" y="200" width="200" height="10" fill="url(#cultGrad4)"/>
  <text x="760" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cultural Silo</text>

  <text x="675" y="230" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Receives:</text>
  <text x="675" y="245" font-family="monospace" font-size="9" fill="#c2410c">stress_level</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Sends:</text>
  <text x="675" y="275" font-family="monospace" font-size="9" fill="#c2410c">innovation_rate</text>

  <!-- Environment State Box -->
  <rect x="300" y="310" width="300" height="90" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="300" y="310" width="300" height="30" rx="10" fill="#22c55e"/>
  <rect x="300" y="330" width="300" height="10" fill="#22c55e"/>
  <text x="450" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Environment State</text>

  <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#166534">State tracking:</text>
  <text x="315" y="375" font-family="monospace" font-size="9" fill="#166534">resources{}, diseases[], catastrophes[]</text>
  <text x="315" y="390" font-family="monospace" font-size="9" fill="#166534">cycle_phase, stress_level, carrying_capacity</text>

  <!-- Event Bus Box -->
  <rect x="660" y="310" width="200" height="90" rx="10" fill="white" stroke="#db2777" stroke-width="2" filter="url(#shadowEco2)"/>
  <rect x="660" y="310" width="200" height="30" rx="10" fill="#ec4899"/>
  <rect x="660" y="330" width="200" height="10" fill="#ec4899"/>
  <text x="760" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Event Bus</text>

  <text x="675" y="360" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">catastrophe_occurred</text>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">disease_emerged</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">carrying_capacity_exceeded</text>

  <!-- Arrows -->
  <!-- Population to Ecological -->
  <path d="M240 140 L290 140" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowGreen6)"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6">pop data</text>

  <!-- Ecological to Population -->
  <path d="M290 180 L240 180" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen6)"/>
  <text x="265" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">penalties</text>

  <!-- Social to Ecological -->
  <path d="M660 110 L610 130" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arrowBlue9)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">conflict</text>

  <!-- Cultural to Ecological -->
  <path d="M660 230 L610 180" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrowOrange5)"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f97316">innovation</text>

  <!-- Ecological to Environment State -->
  <path d="M450 255 L450 300" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen6)"/>
  <text x="480" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">update</text>

  <!-- Ecological to Events -->
  <path d="M600 200 L660 330" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#db2777">events</text>

  <!-- Control Flow Box -->
  <rect x="40" y="420" width="820" height="85" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Ecological Control Loop (per generation)</text>

  <text x="60" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">1.</tspan> Read population state
  </text>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">2.</tspan> Process environmental dynamics
  </text>
  <text x="290" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">3.</tspan> Apply carrying capacity
  </text>
  <text x="290" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">4.</tspan> Spread diseases, check catastrophes
  </text>
  <text x="560" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">5.</tspan> Calculate fitness penalties
  </text>
  <text x="560" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">6.</tspan> Emit ecological events
  </text>
</svg>
