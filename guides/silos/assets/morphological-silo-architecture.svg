<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="morphPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="morphHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#db2777"/>
      <stop offset="100%" style="stop-color:#be185d"/>
    </linearGradient>
    <filter id="shadowMorph" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowMorph" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Morphological Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadowMorph)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#morphHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#morphHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MORPHOLOGICAL SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">L2 Strategic (architecture learning)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Learn optimal size profiles for task classes | Time constant: many runs</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Controls: size_aggression, pruning_sensitivity, efficiency_weight, growth_tolerance</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowMorph)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#fce7f3" stroke="#f472b6" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#be185d">L1 Tactical (efficiency adaptation)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Adjust limits based on efficiency | Time constant: per generation</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Track growth rate, modularity, trigger pruning when needed</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#f472b6"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">size_history[]</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#f472b6"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">efficiency_history[]</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#fbcfe8" opacity="0.3" stroke="#f472b6"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">network_morphologies, pruning_candidates</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowMorph)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#be185d">L0 Reactive (mutation enforcement)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Check size limits, apply penalties, trigger pruning | Time constant: per mutation</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#f9a8d4" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">SENSORS (10 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#be185d">neuron_count_norm</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#be185d">connection_count_norm</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#be185d">sensor_count_norm, actuator_count_norm</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#be185d">fitness_per_parameter</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#be185d">parameter_efficiency_trend</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#be185d">modularity_score, symmetry_index</text>
  <text x="110" y="520" font-family="monospace" font-size="8" fill="#be185d">growth_rate, pruning_pressure</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#morphPink)" stroke="#db2777" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#f9a8d4" stroke-width="2" marker-end="url(#arrowMorph)"/>
  <path d="M470 460 L490 460" stroke="#f9a8d4" stroke-width="2" marker-end="url(#arrowMorph)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#f9a8d4" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">ACTUATORS (8 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#be185d">max_neurons</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#be185d">max_connections</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#be185d">min_neurons</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#be185d">sensor_addition_rate</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#be185d">actuator_addition_rate</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#be185d">pruning_threshold</text>
  <text x="500" y="520" font-family="monospace" font-size="8" fill="#be185d">complexity_penalty, size_penalty_exp</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#e0f2fe" stroke="#0ea5e9"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#fce7f3" stroke="#f472b6"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#fdf2f8" stroke="#f9a8d4"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: per mutation (structure enforcement)</text>
</svg>
