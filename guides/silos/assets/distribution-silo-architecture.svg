<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="distOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="distHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <filter id="shadowDist" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowDist" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Distribution Silo Architecture</text>

  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="white" stroke="#f59e0b" stroke-width="2" filter="url(#shadowDist)"/>
  <rect x="50" y="60" width="700" height="40" rx="10" fill="url(#distHeaderGrad)"/>
  <rect x="50" y="90" width="700" height="10" fill="url(#distHeaderGrad)"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DISTRIBUTION SILO</text>

  <!-- L2 Strategic Layer -->
  <rect x="80" y="120" width="640" height="70" rx="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1">L2 Strategic (future)</text>
  <text x="100" y="163" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Learn optimal island topologies across experiments | Time constant: 1 minute</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">Controls: load_sensitivity, migration_adaptation_rate, topology_learning_rate</text>

  <!-- Arrow L2 to L1 -->
  <path d="M400 190 L400 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDist)"/>

  <!-- L1 Tactical Layer -->
  <rect x="80" y="215" width="640" height="90" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b45309">L1 Tactical (load balancing adaptation)</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="10" fill="#78350f">Adjust migration rates based on diversity needs | Time constant: 10 seconds</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="10" fill="#78350f">Monitor island health, respond to load imbalances</text>

  <!-- L1 Components -->
  <rect x="460" y="225" width="110" height="30" rx="4" fill="#fbbf24" opacity="0.3" stroke="#f59e0b"/>
  <text x="515" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">migration_history[]</text>
  <rect x="580" y="225" width="120" height="30" rx="4" fill="#fbbf24" opacity="0.3" stroke="#f59e0b"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">island_topology</text>
  <rect x="460" y="265" width="240" height="30" rx="4" fill="#fbbf24" opacity="0.3" stroke="#f59e0b"/>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">peer_loads, peer_latencies, peer_bandwidths</text>

  <!-- Arrow L1 to L0 -->
  <path d="M400 305 L400 325" stroke="#64748b" stroke-width="2" marker-end="url(#arrowDist)"/>

  <!-- L0 Reactive Layer -->
  <rect x="80" y="330" width="640" height="230" rx="8" fill="#ffedd5" stroke="#ea580c" stroke-width="1.5"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c2410c">L0 Reactive (real-time routing)</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">Route evaluations, trigger migrations | Time constant: 1 second</text>

  <!-- Sensors Box -->
  <rect x="100" y="390" width="250" height="150" rx="6" fill="white" stroke="#ea580c" stroke-width="1"/>
  <text x="225" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2410c">SENSORS (14 inputs)</text>
  <text x="110" y="430" font-family="monospace" font-size="8" fill="#c2410c">local_load, local_queue_depth</text>
  <text x="110" y="445" font-family="monospace" font-size="8" fill="#c2410c">peer_count, avg_peer_load, min_peer_load</text>
  <text x="110" y="460" font-family="monospace" font-size="8" fill="#c2410c">network_latency_avg, bandwidth_ratio</text>
  <text x="110" y="475" font-family="monospace" font-size="8" fill="#c2410c">island_count, migration_success_rate</text>
  <text x="110" y="490" font-family="monospace" font-size="8" fill="#c2410c">species_distribution_entropy</text>
  <text x="110" y="505" font-family="monospace" font-size="8" fill="#c2410c">resource_silo_pressure, task_exploration</text>
  <text x="110" y="520" font-family="monospace" font-size="8" fill="#c2410c">eval_batch_pending, time_since_migration</text>

  <!-- TWEANN Box -->
  <rect x="370" y="430" width="100" height="60" rx="6" fill="url(#distOrange)" stroke="#d97706" stroke-width="1"/>
  <text x="420" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TWEANN</text>
  <text x="420" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">LTC Network</text>

  <!-- Arrows to/from TWEANN -->
  <path d="M350 460 L370 460" stroke="#ea580c" stroke-width="2" marker-end="url(#arrowDist)"/>
  <path d="M470 460 L490 460" stroke="#ea580c" stroke-width="2" marker-end="url(#arrowDist)"/>

  <!-- Actuators Box -->
  <rect x="490" y="390" width="210" height="150" rx="6" fill="white" stroke="#ea580c" stroke-width="1"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2410c">ACTUATORS (10 outputs)</text>
  <text x="500" y="430" font-family="monospace" font-size="8" fill="#c2410c">local_vs_remote_ratio</text>
  <text x="500" y="445" font-family="monospace" font-size="8" fill="#c2410c">migration_rate</text>
  <text x="500" y="460" font-family="monospace" font-size="8" fill="#c2410c">migration_selection_pressure</text>
  <text x="500" y="475" font-family="monospace" font-size="8" fill="#c2410c">target_island_selection</text>
  <text x="500" y="490" font-family="monospace" font-size="8" fill="#c2410c">island_split/merge_threshold</text>
  <text x="500" y="505" font-family="monospace" font-size="8" fill="#c2410c">load_balance_aggressiveness</text>
  <text x="500" y="520" font-family="monospace" font-size="8" fill="#c2410c">peer_selection, batch_size, ...</text>

  <!-- Legend -->
  <rect x="60" y="565" width="15" height="15" fill="#e0f2fe" stroke="#0ea5e9"/>
  <text x="80" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L2 Strategic</text>
  <rect x="170" y="565" width="15" height="15" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="190" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L1 Tactical</text>
  <rect x="280" y="565" width="15" height="15" fill="#ffedd5" stroke="#ea580c"/>
  <text x="300" y="577" font-family="Arial, sans-serif" font-size="10" fill="#475569">L0 Reactive</text>
  <text x="420" y="577" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b">Time constant: 1s (real-time network routing)</text>
</svg>
