<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="econGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="tempGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="morphGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <marker id="arrowGreen3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="arrowPurple5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="arrowPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
    <filter id="shadowEcon2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Economic Silo Integration &amp; Dataflow</text>

  <!-- Evaluation Engine Box -->
  <rect x="40" y="60" width="200" height="170" rx="10" fill="white" stroke="#2563eb" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="40" y="60" width="200" height="30" rx="10" fill="#3b82f6"/>
  <rect x="40" y="80" width="200" height="10" fill="#3b82f6"/>
  <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Evaluation Engine</text>

  <text x="55" y="110" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Provides:</text>
  <text x="55" y="125" font-family="monospace" font-size="9" fill="#1e40af">fitness_per_cost</text>
  <text x="55" y="140" font-family="monospace" font-size="9" fill="#1e40af">cost_incurred</text>
  <text x="55" y="155" font-family="monospace" font-size="9" fill="#1e40af">resource_usage</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Consumes:</text>
  <text x="55" y="195" font-family="monospace" font-size="9" fill="#1e40af">budget_per_individual</text>
  <text x="55" y="210" font-family="monospace" font-size="9" fill="#1e40af">allocation_strategy</text>

  <!-- Economic Silo Box -->
  <rect x="300" y="55" width="300" height="200" rx="10" fill="white" stroke="#16a34a" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="300" y="55" width="300" height="35" rx="10" fill="url(#econGrad2)"/>
  <rect x="300" y="80" width="300" height="10" fill="url(#econGrad2)"/>
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Economic Silo</text>

  <text x="315" y="110" font-family="Arial, sans-serif" font-size="10" fill="#166534">get_economic_params()</text>
  <text x="315" y="128" font-family="Arial, sans-serif" font-size="10" fill="#166534">allocate_budget(individual_id)</text>
  <text x="315" y="146" font-family="Arial, sans-serif" font-size="10" fill="#166534">charge_energy(id, amount)</text>
  <text x="315" y="164" font-family="Arial, sans-serif" font-size="10" fill="#166534">execute_trade(buyer, seller, amt)</text>
  <text x="315" y="182" font-family="Arial, sans-serif" font-size="10" fill="#166534">redistribute_wealth()</text>

  <!-- L0 Components -->
  <rect x="480" y="105" width="105" height="25" rx="4" fill="#86efac" opacity="0.3" stroke="#16a34a"/>
  <text x="532" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">budget mgmt</text>
  <rect x="480" y="135" width="105" height="25" rx="4" fill="#86efac" opacity="0.3" stroke="#16a34a"/>
  <text x="532" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">trade exec</text>
  <rect x="480" y="165" width="105" height="25" rx="4" fill="#86efac" opacity="0.3" stroke="#16a34a"/>
  <text x="532" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">tax/redistrib</text>

  <!-- Cross-silo notes -->
  <rect x="315" y="210" width="270" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="450" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b45309">Cross-silo: resource_level, complexity_cost, evaluation_time</text>

  <!-- Temporal Silo Box -->
  <rect x="660" y="60" width="200" height="100" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="660" y="60" width="200" height="30" rx="10" fill="url(#tempGrad3)"/>
  <rect x="660" y="80" width="200" height="10" fill="url(#tempGrad3)"/>
  <text x="760" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Temporal Silo</text>

  <text x="675" y="110" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Receives:</text>
  <text x="675" y="125" font-family="monospace" font-size="9" fill="#5b21b6">budget_available</text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6">Sends:</text>
  <text x="675" y="155" font-family="monospace" font-size="9" fill="#5b21b6">episode_efficiency</text>

  <!-- Morphological Silo Box -->
  <rect x="660" y="180" width="200" height="100" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="660" y="180" width="200" height="30" rx="10" fill="url(#morphGrad)"/>
  <rect x="660" y="200" width="200" height="10" fill="url(#morphGrad)"/>
  <text x="760" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Morphological Silo</text>

  <text x="675" y="230" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Receives:</text>
  <text x="675" y="245" font-family="monospace" font-size="9" fill="#9d174d">efficiency_requirement</text>
  <text x="675" y="260" font-family="Arial, sans-serif" font-size="10" fill="#9d174d">Sends:</text>
  <text x="675" y="275" font-family="monospace" font-size="9" fill="#9d174d">complexity_cost</text>

  <!-- Individual Accounts Box -->
  <rect x="300" y="310" width="300" height="90" rx="10" fill="white" stroke="#f97316" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="300" y="310" width="300" height="30" rx="10" fill="#f97316"/>
  <rect x="300" y="330" width="300" height="10" fill="#f97316"/>
  <text x="450" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Individual Accounts</text>

  <text x="315" y="360" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">Per-individual tracking:</text>
  <text x="315" y="375" font-family="monospace" font-size="9" fill="#c2410c">energy, compute_budget, wealth, debt</text>
  <text x="315" y="390" font-family="monospace" font-size="9" fill="#c2410c">fitness_earned, cost_incurred, trade_history</text>

  <!-- Event Bus Box -->
  <rect x="660" y="310" width="200" height="90" rx="10" fill="white" stroke="#db2777" stroke-width="2" filter="url(#shadowEcon2)"/>
  <rect x="660" y="310" width="200" height="30" rx="10" fill="#ec4899"/>
  <rect x="660" y="330" width="200" height="10" fill="#ec4899"/>
  <text x="760" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Event Bus</text>

  <text x="675" y="360" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">budget_allocated</text>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">trade_completed</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">wealth_redistributed</text>

  <!-- Arrows -->
  <!-- Engine to Economic -->
  <path d="M240 140 L290 140" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowGreen3)"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">metrics</text>

  <!-- Economic to Engine -->
  <path d="M290 180 L240 180" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowGreen3)"/>
  <text x="265" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">params</text>

  <!-- Temporal to Economic -->
  <path d="M660 110 L610 130" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrowPurple5)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6">efficiency</text>

  <!-- Morphological to Economic -->
  <path d="M660 230 L610 180" stroke="#ec4899" stroke-width="1.5" marker-end="url(#arrowPink)"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ec4899">complexity</text>

  <!-- Economic to Accounts -->
  <path d="M450 255 L450 300" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowGreen3)"/>
  <text x="480" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">allocate</text>

  <!-- Economic to Events -->
  <path d="M600 200 L660 330" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#db2777">events</text>

  <!-- Control Flow Box -->
  <rect x="40" y="420" width="820" height="85" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Economic Control Loop (per generation)</text>

  <text x="60" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">1.</tspan> Allocate budgets to individuals
  </text>
  <text x="60" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">2.</tspan> Track energy consumption during evaluation
  </text>
  <text x="290" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">3.</tspan> Execute trades between individuals
  </text>
  <text x="290" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">4.</tspan> Collect taxes on energy income
  </text>
  <text x="550" y="468" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">5.</tspan> Redistribute wealth (reduce inequality)
  </text>
  <text x="550" y="488" font-family="Arial, sans-serif" font-size="10" fill="#334155">
    <tspan font-weight="bold">6.</tspan> Emit economic events, update efficiency
  </text>
</svg>
