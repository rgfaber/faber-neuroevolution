<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 200" width="550" height="200">
  <!-- Background -->
  <rect width="550" height="200" fill="#f7fafc" rx="8"/>

  <!-- Robot container -->
  <rect x="20" y="20" width="510" height="160" rx="8" fill="#edf2f7" stroke="#a0aec0" stroke-width="2"/>
  <text x="275" y="45" text-anchor="middle" fill="#2d3748" font-family="sans-serif" font-size="14" font-weight="bold">Robot (Nerves)</text>

  <!-- Sensors -->
  <rect x="50" y="70" width="100" height="60" rx="6" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Sensors</text>
  <text x="100" y="115" text-anchor="middle" fill="#bee3f8" font-family="sans-serif" font-size="9">(GPIO/I2C)</text>

  <!-- Arrow -->
  <line x1="150" y1="100" x2="185" y2="100" stroke="#718096" stroke-width="2"/>
  <polygon points="185 100, 175 95, 175 105" fill="#718096"/>

  <!-- Neural Brain -->
  <rect x="195" y="70" width="130" height="60" rx="6" fill="#9f7aea" stroke="#6b46c1" stroke-width="2"/>
  <text x="260" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Neural Brain</text>
  <text x="260" y="115" text-anchor="middle" fill="#e9d8fd" font-family="sans-serif" font-size="9">(evolved)</text>

  <!-- Arrow -->
  <line x1="325" y1="100" x2="360" y2="100" stroke="#718096" stroke-width="2"/>
  <polygon points="360 100, 350 95, 350 105" fill="#718096"/>

  <!-- Actuators -->
  <rect x="370" y="70" width="100" height="60" rx="6" fill="#48bb78" stroke="#276749" stroke-width="2"/>
  <text x="420" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Actuators</text>
  <text x="420" y="115" text-anchor="middle" fill="#c6f6d5" font-family="sans-serif" font-size="9">(PWM)</text>

  <!-- Feedback loop -->
  <path d="M 420 130 L 420 150 L 100 150 L 100 130" stroke="#718096" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <text x="260" y="163" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="9">Control Loop (10ms)</text>
</svg>
