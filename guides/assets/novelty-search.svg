<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
    <linearGradient id="popGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Novelty Search: Behavioral Diversity
  </text>

  <!-- Behavior Space (2D) -->
  <rect x="280" y="50" width="300" height="300" rx="5" fill="#fafafa" stroke="#666" stroke-width="1"/>
  <text x="430" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Behavior Space</text>

  <!-- Axes -->
  <line x1="300" y1="330" x2="560" y2="330" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="330" x2="300" y2="70" stroke="#999" stroke-width="1"/>
  <text x="430" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Behavior Dimension 1</text>
  <text x="265" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-90 265 200)">Behavior Dimension 2</text>

  <!-- Archive points (orange) -->
  <circle cx="340" cy="280" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="380" cy="250" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="420" cy="290" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="350" cy="200" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="480" cy="220" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="500" cy="150" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="400" cy="130" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <circle cx="320" cy="140" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>

  <!-- Population points (blue) -->
  <circle cx="450" cy="180" r="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <circle cx="360" cy="160" r="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <circle cx="400" cy="220" r="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <circle cx="520" cy="260" r="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>

  <!-- New individual (green, most novel) -->
  <circle cx="540" cy="100" r="10" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="540" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2e7d32">NOVEL!</text>

  <!-- k-nearest lines from novel point -->
  <line x1="540" y1="100" x2="500" y2="150" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="540" y1="100" x2="450" y2="180" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="540" y1="100" x2="480" y2="220" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Population box -->
  <rect x="50" y="80" width="180" height="120" rx="10" fill="url(#popGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Current Population</text>
  <circle cx="80" cy="140" r="6" fill="#2196f3" stroke="#1565c0" stroke-width="1"/>
  <text x="95" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333">Individual behaviors</text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="10" fill="#666">Select by novelty,</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="10" fill="#666">not fitness!</text>

  <!-- Archive box -->
  <rect x="50" y="230" width="180" height="120" rx="10" fill="url(#archGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">Behavior Archive</text>
  <circle cx="80" cy="295" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <text x="95" y="300" font-family="Arial, sans-serif" font-size="10" fill="#333">Past behaviors</text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="10" fill="#666">Probabilistically</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="10" fill="#666">add novel ones</text>

  <!-- Novelty calculation box -->
  <rect x="600" y="120" width="180" height="130" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1" filter="url(#shadow)"/>
  <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Novelty Score</text>
  <text x="610" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">novelty(x) =</text>
  <text x="620" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333">avg distance to</text>
  <text x="620" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333">k-nearest neighbors</text>
  <text x="620" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666">k = 15 (configurable)</text>

  <!-- Legend -->
  <rect x="600" y="280" width="180" height="80" rx="5" fill="#fafafa" stroke="#ccc"/>
  <circle cx="620" cy="300" r="6" fill="#2196f3" stroke="#1565c0" stroke-width="1"/>
  <text x="635" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333">Population</text>
  <circle cx="620" cy="325" r="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <text x="635" y="330" font-family="Arial, sans-serif" font-size="10" fill="#333">Archive</text>
  <circle cx="620" cy="350" r="6" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <text x="635" y="355" font-family="Arial, sans-serif" font-size="10" fill="#333">Most Novel</text>
</svg>
