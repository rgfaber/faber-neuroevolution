<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1976d2"/>
    </marker>
    <linearGradient id="islandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Island Strategy: Migration Topologies
  </text>

  <!-- Ring Topology -->
  <text x="140" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">Ring Topology</text>

  <!-- Islands in ring -->
  <circle cx="140" cy="130" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 1</text>

  <circle cx="220" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 2</text>

  <circle cx="140" cy="270" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 3</text>

  <circle cx="60" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="60" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 4</text>

  <!-- Ring arrows -->
  <path d="M 170 145 Q 200 160 205 170" fill="none" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 205 230 Q 190 250 165 260" fill="none" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 110 260 Q 80 245 70 235" fill="none" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 75 170 Q 90 145 115 135" fill="none" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Each island sends to next</text>
  <text x="140" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">1 → 2 → 3 → 4 → 1</text>

  <!-- Full Topology -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">Full Topology</text>

  <!-- Islands in full mesh -->
  <circle cx="400" cy="130" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 1</text>

  <circle cx="480" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="480" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 2</text>

  <circle cx="400" cy="270" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 3</text>

  <circle cx="320" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="320" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 4</text>

  <!-- Full mesh connections (bidirectional) -->
  <line x1="380" y1="155" x2="340" y2="175" stroke="#1976d2" stroke-width="1.5"/>
  <line x1="420" y1="155" x2="460" y2="175" stroke="#1976d2" stroke-width="1.5"/>
  <line x1="380" y1="245" x2="340" y2="225" stroke="#1976d2" stroke-width="1.5"/>
  <line x1="420" y1="245" x2="460" y2="225" stroke="#1976d2" stroke-width="1.5"/>
  <line x1="355" y1="200" x2="445" y2="200" stroke="#1976d2" stroke-width="1.5"/>
  <line x1="400" y1="165" x2="400" y2="235" stroke="#1976d2" stroke-width="1.5"/>

  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Every island connects</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">to every other island</text>

  <!-- Random Topology -->
  <text x="660" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">Random Topology</text>

  <!-- Islands in random -->
  <circle cx="660" cy="130" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="660" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 1</text>

  <circle cx="740" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="740" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 2</text>

  <circle cx="660" cy="270" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="660" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 3</text>

  <circle cx="580" cy="200" r="35" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="580" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Island 4</text>

  <!-- Random arrows (dashed to show randomness) -->
  <path d="M 685 150 Q 720 170 725 175" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <path d="M 635 155 Q 600 175 595 180" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
  <path d="M 660 235 Q 660 200 680 160" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>

  <text x="660" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Random destination</text>
  <text x="660" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">for each migration</text>

  <!-- Legend -->
  <rect x="280" y="370" width="240" height="25" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <circle cx="305" cy="382" r="8" fill="url(#islandGrad)" stroke="#4caf50" stroke-width="1"/>
  <text x="320" y="387" font-family="Arial, sans-serif" font-size="10" fill="#333">Island (subpopulation)</text>
  <line x1="420" y1="382" x2="450" y2="382" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="387" font-family="Arial, sans-serif" font-size="10" fill="#333">Migration</text>
</svg>
