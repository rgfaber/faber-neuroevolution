<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="recordGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#eeeeee"/>
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Individual Record Structure
  </text>

  <!-- Individual record box -->
  <rect x="50" y="50" width="320" height="380" rx="10" fill="url(#recordGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="210" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">#individual{}</text>

  <!-- Fields -->
  <rect x="70" y="100" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="120" font-family="monospace" font-size="12" fill="#333">id :: term()</text>

  <rect x="70" y="140" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="160" font-family="monospace" font-size="12" fill="#333">network :: network()</text>
  <circle cx="340" cy="155" r="8" fill="#f57c00"/>

  <rect x="70" y="180" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="200" font-family="monospace" font-size="12" fill="#333">fitness :: float()</text>

  <rect x="70" y="220" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="240" font-family="monospace" font-size="12" fill="#333">metrics :: map()</text>

  <rect x="70" y="260" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="280" font-family="monospace" font-size="12" fill="#333">parent1_id :: term() | undefined</text>

  <rect x="70" y="300" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="320" font-family="monospace" font-size="12" fill="#333">parent2_id :: term() | undefined</text>

  <rect x="70" y="340" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="360" font-family="monospace" font-size="12" fill="#333">generation_born :: pos_integer()</text>

  <rect x="70" y="380" width="280" height="30" rx="5" fill="url(#fieldGrad)" stroke="#bdbdbd"/>
  <text x="85" y="400" font-family="monospace" font-size="12" fill="#333">is_survivor :: boolean()</text>

  <!-- Network detail box -->
  <rect x="430" y="100" width="320" height="180" rx="10" fill="url(#networkGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="590" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">network() from faber_tweann</text>

  <!-- Network visualization -->
  <!-- Input layer -->
  <circle cx="470" cy="180" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <circle cx="470" cy="210" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <circle cx="470" cy="240" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="470" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">input</text>

  <!-- Hidden layer -->
  <circle cx="550" cy="195" r="12" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <circle cx="550" cy="225" r="12" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <text x="550" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">hidden</text>

  <!-- Output layer -->
  <circle cx="630" cy="210" r="12" fill="#f44336" stroke="#c62828" stroke-width="2"/>
  <text x="630" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">output</text>

  <!-- Connections -->
  <line x1="482" y1="180" x2="538" y2="195" stroke="#666" stroke-width="1"/>
  <line x1="482" y1="180" x2="538" y2="225" stroke="#666" stroke-width="1"/>
  <line x1="482" y1="210" x2="538" y2="195" stroke="#666" stroke-width="1"/>
  <line x1="482" y1="210" x2="538" y2="225" stroke="#666" stroke-width="1"/>
  <line x1="482" y1="240" x2="538" y2="195" stroke="#666" stroke-width="1"/>
  <line x1="482" y1="240" x2="538" y2="225" stroke="#666" stroke-width="1"/>
  <line x1="562" y1="195" x2="618" y2="210" stroke="#666" stroke-width="1"/>
  <line x1="562" y1="225" x2="618" y2="210" stroke="#666" stroke-width="1"/>

  <!-- Arrow from network field to box -->
  <line x1="350" y1="155" x2="428" y2="155" stroke="#f57c00" stroke-width="2"/>

  <!-- Metrics detail -->
  <rect x="430" y="300" width="320" height="120" rx="10" fill="#f5f5f5" stroke="#666" stroke-width="1" filter="url(#shadow)"/>
  <text x="590" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">metrics map example</text>
  <text x="450" y="350" font-family="monospace" font-size="11" fill="#333">#{</text>
  <text x="460" y="370" font-family="monospace" font-size="11" fill="#333">total_score => 1250,</text>
  <text x="460" y="390" font-family="monospace" font-size="11" fill="#333">games_won => 8,</text>
  <text x="460" y="410" font-family="monospace" font-size="11" fill="#333">avg_ticks => 342.5</text>
  <text x="450" y="425" font-family="monospace" font-size="11" fill="#333">}</text>
</svg>
