<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <defs>
    <linearGradient id="l2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f56565;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="l1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="l0Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" fill="#f7fafc" rx="8"/>

  <!-- Level 2 -->
  <rect x="20" y="20" width="560" height="60" rx="6" fill="url(#l2Grad)" stroke="#c53030" stroke-width="2"/>
  <text x="40" y="45" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Level 2: Population Meta-Controller (slow tau ~ 1000)</text>
  <text x="40" y="65" fill="#fff5f5" font-family="sans-serif" font-size="10">Controls: Species allocation, inter-species resources</text>

  <!-- Level 1 -->
  <rect x="20" y="95" width="560" height="60" rx="6" fill="url(#l1Grad)" stroke="#6b46c1" stroke-width="2"/>
  <text x="40" y="120" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Level 1: Species Meta-Controllers (medium tau ~ 100)</text>
  <text x="40" y="140" fill="#faf5ff" font-family="sans-serif" font-size="10">Controls: Intra-species mutation/selection params</text>

  <!-- Level 0 -->
  <rect x="20" y="170" width="560" height="60" rx="6" fill="url(#l0Grad)" stroke="#2b6cb0" stroke-width="2"/>
  <text x="40" y="195" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Level 0: Task Networks (fast tau ~ 1)</text>
  <text x="40" y="215" fill="#ebf8ff" font-family="sans-serif" font-size="10">Controls: Agent behavior</text>

  <!-- Footer -->
  <text x="300" y="260" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="10" font-style="italic">This enables different evolutionary strategies for different topological niches</text>
</svg>
