<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450" width="750" height="450">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="750" height="450" fill="#1a202c" rx="8"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="750" height="35" fill="#2d3748" rx="8"/>
  <circle cx="20" cy="17" r="6" fill="#fc8181"/>
  <circle cx="40" cy="17" r="6" fill="#f6e05e"/>
  <circle cx="60" cy="17" r="6" fill="#68d391"/>
  <text x="375" y="22" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Liquid Conglomerate Training Dashboard</text>

  <!-- Card 1: Fitness Curves -->
  <rect x="15" y="45" width="350" height="180" rx="6" fill="url(#cardGrad)" stroke="#4a5568"/>
  <text x="30" y="65" fill="#2d3748" font-family="sans-serif" font-size="11" font-weight="bold">Fitness Over Generations</text>

  <!-- Mini chart area -->
  <rect x="30" y="75" width="320" height="135" fill="#f7fafc" stroke="#e2e8f0"/>

  <!-- Axes -->
  <line x1="60" y1="195" x2="335" y2="195" stroke="#cbd5e0" stroke-width="1"/>
  <line x1="60" y1="90" x2="60" y2="195" stroke="#cbd5e0" stroke-width="1"/>

  <!-- Best fitness line -->
  <path d="M 60 180 Q 100 170, 140 150 Q 180 130, 220 115 Q 260 105, 300 95 L 335 90"
        stroke="#48bb78" stroke-width="2" fill="none"/>

  <!-- Average fitness line -->
  <path d="M 60 185 Q 100 178, 140 165 Q 180 155, 220 145 Q 260 138, 300 130 L 335 125"
        stroke="#4299e1" stroke-width="2" fill="none"/>

  <!-- Worst fitness line -->
  <path d="M 60 190 Q 100 185, 140 178 Q 180 172, 220 168 Q 260 165, 300 162 L 335 160"
        stroke="#fc8181" stroke-width="1" fill="none" stroke-dasharray="3,2"/>

  <!-- Mini legend -->
  <circle cx="100" y="85" r="4" fill="#48bb78"/>
  <text x="110" y="88" fill="#4a5568" font-family="sans-serif" font-size="8">Best</text>
  <circle cx="160" y="85" r="4" fill="#4299e1"/>
  <text x="170" y="88" fill="#4a5568" font-family="sans-serif" font-size="8">Avg</text>
  <circle cx="210" y="85" r="4" fill="#fc8181"/>
  <text x="220" y="88" fill="#4a5568" font-family="sans-serif" font-size="8">Worst</text>

  <!-- Card 2: Hyperparameters -->
  <rect x="385" y="45" width="350" height="180" rx="6" fill="url(#cardGrad)" stroke="#4a5568"/>
  <text x="400" y="65" fill="#2d3748" font-family="sans-serif" font-size="11" font-weight="bold">Adaptive Hyperparameters</text>

  <!-- Mini chart area -->
  <rect x="400" y="75" width="320" height="135" fill="#f7fafc" stroke="#e2e8f0"/>

  <!-- Mutation rate -->
  <path d="M 430 120 Q 470 110, 510 130 Q 550 160, 590 140 Q 630 110, 670 150 L 705 145"
        stroke="#9f7aea" stroke-width="2" fill="none"/>

  <!-- Selection ratio -->
  <path d="M 430 170 Q 470 160, 510 145 Q 550 130, 590 150 Q 630 165, 670 140 L 705 135"
        stroke="#f6ad55" stroke-width="2" fill="none" stroke-dasharray="4,2"/>

  <!-- Mini legend -->
  <rect x="450" y="82" width="8" height="8" fill="#9f7aea"/>
  <text x="463" y="90" fill="#4a5568" font-family="sans-serif" font-size="8">mutation_rate</text>
  <rect x="560" y="82" width="8" height="8" fill="#f6ad55"/>
  <text x="573" y="90" fill="#4a5568" font-family="sans-serif" font-size="8">selection_ratio</text>

  <!-- Card 3: Meta-Controller State -->
  <rect x="15" y="235" width="230" height="200" rx="6" fill="url(#cardGrad)" stroke="#4a5568"/>
  <text x="30" y="255" fill="#2d3748" font-family="sans-serif" font-size="11" font-weight="bold">Meta-Controller State</text>

  <!-- LTC neuron states visualization -->
  <rect x="30" y="265" width="200" height="80" fill="#2d3748" rx="4"/>

  <!-- Neuron circles with varying intensity -->
  <circle cx="55" cy="290" r="12" fill="#9f7aea" fill-opacity="0.8"/>
  <circle cx="90" cy="290" r="12" fill="#9f7aea" fill-opacity="0.5"/>
  <circle cx="125" cy="290" r="12" fill="#9f7aea" fill-opacity="0.3"/>
  <circle cx="160" cy="290" r="12" fill="#9f7aea" fill-opacity="0.7"/>
  <circle cx="195" cy="290" r="12" fill="#9f7aea" fill-opacity="0.4"/>

  <circle cx="72" cy="320" r="12" fill="#4299e1" fill-opacity="0.6"/>
  <circle cx="107" cy="320" r="12" fill="#4299e1" fill-opacity="0.9"/>
  <circle cx="142" cy="320" r="12" fill="#4299e1" fill-opacity="0.4"/>
  <circle cx="177" cy="320" r="12" fill="#4299e1" fill-opacity="0.7"/>

  <text x="115" y="360" text-anchor="middle" fill="#718096" font-family="monospace" font-size="8">LTC Internal States</text>

  <!-- Current outputs -->
  <text x="30" y="385" fill="#4a5568" font-family="monospace" font-size="9">mutation_rate: 0.15</text>
  <text x="30" y="400" fill="#4a5568" font-family="monospace" font-size="9">mutation_str:  0.28</text>
  <text x="30" y="415" fill="#4a5568" font-family="monospace" font-size="9">selection:     0.18</text>

  <!-- Card 4: Diversity Metrics -->
  <rect x="260" y="235" width="230" height="200" rx="6" fill="url(#cardGrad)" stroke="#4a5568"/>
  <text x="275" y="255" fill="#2d3748" font-family="sans-serif" font-size="11" font-weight="bold">Diversity Metrics</text>

  <!-- Diversity gauges -->
  <text x="275" y="280" fill="#4a5568" font-family="sans-serif" font-size="9">Population Diversity</text>
  <rect x="275" y="285" width="200" height="12" fill="#e2e8f0" rx="3"/>
  <rect x="275" y="285" width="140" height="12" fill="#48bb78" rx="3"/>
  <text x="480" y="295" fill="#4a5568" font-family="monospace" font-size="8">70%</text>

  <text x="275" y="320" fill="#4a5568" font-family="sans-serif" font-size="9">Strategy Entropy</text>
  <rect x="275" y="325" width="200" height="12" fill="#e2e8f0" rx="3"/>
  <rect x="275" y="325" width="120" height="12" fill="#4299e1" rx="3"/>
  <text x="480" y="335" fill="#4a5568" font-family="monospace" font-size="8">60%</text>

  <text x="275" y="360" fill="#4a5568" font-family="sans-serif" font-size="9">Adaptation Readiness</text>
  <rect x="275" y="365" width="200" height="12" fill="#e2e8f0" rx="3"/>
  <rect x="275" y="365" width="160" height="12" fill="#9f7aea" rx="3"/>
  <text x="480" y="375" fill="#4a5568" font-family="monospace" font-size="8">80%</text>

  <text x="275" y="400" fill="#4a5568" font-family="sans-serif" font-size="9">Breakthrough Potential</text>
  <rect x="275" y="405" width="200" height="12" fill="#e2e8f0" rx="3"/>
  <rect x="275" y="405" width="90" height="12" fill="#f6ad55" rx="3"/>
  <text x="480" y="415" fill="#4a5568" font-family="monospace" font-size="8">45%</text>

  <!-- Card 5: Reward Components -->
  <rect x="505" y="235" width="230" height="200" rx="6" fill="url(#cardGrad)" stroke="#4a5568"/>
  <text x="520" y="255" fill="#2d3748" font-family="sans-serif" font-size="11" font-weight="bold">Reward Components</text>

  <!-- Reward breakdown -->
  <text x="520" y="280" fill="#4a5568" font-family="sans-serif" font-size="9">Convergence (25%)</text>
  <rect x="520" y="285" width="200" height="10" fill="#e2e8f0" rx="2"/>
  <rect x="520" y="285" width="150" height="10" fill="#48bb78" rx="2"/>

  <text x="520" y="310" fill="#4a5568" font-family="sans-serif" font-size="9">Fitness (25%)</text>
  <rect x="520" y="315" width="200" height="10" fill="#e2e8f0" rx="2"/>
  <rect x="520" y="315" width="180" height="10" fill="#4299e1" rx="2"/>

  <text x="520" y="340" fill="#4a5568" font-family="sans-serif" font-size="9">Efficiency (20%)</text>
  <rect x="520" y="345" width="200" height="10" fill="#e2e8f0" rx="2"/>
  <rect x="520" y="345" width="100" height="10" fill="#9f7aea" rx="2"/>

  <text x="520" y="370" fill="#4a5568" font-family="sans-serif" font-size="9">Diversity (15%)</text>
  <rect x="520" y="375" width="200" height="10" fill="#e2e8f0" rx="2"/>
  <rect x="520" y="375" width="140" height="10" fill="#f6ad55" rx="2"/>

  <text x="520" y="400" fill="#4a5568" font-family="sans-serif" font-size="9">Structure (15%)</text>
  <rect x="520" y="405" width="200" height="10" fill="#e2e8f0" rx="2"/>
  <rect x="520" y="405" width="160" height="10" fill="#fc8181" rx="2"/>

  <!-- Total reward -->
  <rect x="520" y="420" width="200" height="15" fill="#2d3748" rx="3"/>
  <text x="620" y="432" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="10" font-weight="bold">Total Reward: 0.72</text>
</svg>