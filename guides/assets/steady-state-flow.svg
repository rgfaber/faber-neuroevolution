<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <linearGradient id="popGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="evalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="replGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Steady-State Strategy: Continuous Evolution
  </text>

  <!-- Population (always maintained) -->
  <rect x="50" y="80" width="180" height="200" rx="10" fill="url(#popGrad)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Population (N=50)</text>

  <!-- Individuals in population -->
  <rect x="70" y="120" width="140" height="25" rx="3" fill="#fff" stroke="#4caf50" stroke-width="1"/>
  <text x="140" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Best: F=95.2</text>
  <rect x="70" y="150" width="140" height="25" rx="3" fill="#fff" stroke="#8bc34a" stroke-width="1"/>
  <text x="140" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">F=87.5</text>
  <text x="140" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">...</text>
  <rect x="70" y="210" width="140" height="25" rx="3" fill="#fff" stroke="#ff9800" stroke-width="1"/>
  <text x="140" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">F=45.3</text>
  <rect x="70" y="240" width="140" height="25" rx="3" fill="#ffebee" stroke="#f44336" stroke-width="1"/>
  <text x="140" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c62828">Worst: F=32.1</text>

  <!-- Arrow: Select parents -->
  <path d="M 230 140 Q 280 140 280 175" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666">select</text>
  <text x="260" y="142" font-family="Arial, sans-serif" font-size="10" fill="#666">parents</text>

  <!-- Evaluation/Breeding box -->
  <rect x="280" y="100" width="160" height="160" rx="10" fill="url(#evalGrad)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
  <text x="360" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">Create + Evaluate</text>

  <text x="360" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">1. Crossover parents</text>
  <text x="360" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">2. Mutate offspring</text>
  <text x="360" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">3. Evaluate fitness</text>

  <rect x="300" y="215" width="120" height="30" rx="5" fill="#fff" stroke="#4caf50" stroke-width="2"/>
  <text x="360" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">New: F=78.4</text>

  <!-- Arrow: Replace worst -->
  <path d="M 440 245 Q 520 245 520 260 Q 520 300 200 300 Q 80 300 80 275" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">replace worst</text>

  <!-- Replacement indicator -->
  <rect x="500" y="100" width="160" height="80" rx="10" fill="url(#replGrad)" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
  <text x="580" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Replacement</text>
  <text x="580" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">If new > worst:</text>
  <text x="580" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">swap into population</text>

  <!-- Arrow from eval to replacement -->
  <line x1="440" y1="180" x2="498" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Key difference note -->
  <rect x="450" y="200" width="210" height="60" rx="5" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="555" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">No Generations!</text>
  <text x="555" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Continuous replacement</text>
  <text x="555" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">1-N individuals per cycle</text>
</svg>
