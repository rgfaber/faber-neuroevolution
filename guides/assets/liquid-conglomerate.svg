<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <linearGradient id="level1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level0Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="500" height="150" fill="#f7fafc"/>

  <!-- Level 1 box -->
  <rect x="20" y="20" width="300" height="40" rx="6" fill="url(#level1Grad)" stroke="#6b46c1" stroke-width="2"/>
  <text x="35" y="45" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level 1: Meta-Controller (LTC)</text>

  <!-- Arrow to description -->
  <line x1="320" y1="40" x2="350" y2="40" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="360" y="45" fill="#4a5568" font-family="monospace" font-size="11">Controls hyperparameters</text>

  <!-- Vertical connector -->
  <line x1="50" y1="60" x2="50" y2="85" stroke="#4a5568" stroke-width="2"/>
  <line x1="50" y1="85" x2="50" y2="90" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Level 0 box -->
  <rect x="20" y="95" width="300" height="40" rx="6" fill="url(#level0Grad)" stroke="#2b6cb0" stroke-width="2"/>
  <text x="35" y="120" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level 0: Task Networks</text>

  <!-- Arrow to description -->
  <line x1="320" y1="115" x2="350" y2="115" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="360" y="120" fill="#4a5568" font-family="monospace" font-size="11">Control agent behavior</text>
</svg>