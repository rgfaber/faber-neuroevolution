<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="archiveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evaluatorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" />
    </marker>
    <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
    </marker>
    <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">Pure Self-Play Architecture</text>
  <text x="450" y="55" text-anchor="middle" font-size="14" fill="#64748b">AlphaZero-style Training: Population IS the Opponent Pool</text>

  <!-- neuroevolution_server box -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="800" height="330" rx="16" fill="white" stroke="#3b82f6" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="800" height="45" rx="16" fill="url(#serverGrad)"/>
    <rect x="0" y="33" width="800" height="12" fill="url(#serverGrad)"/>
    <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="white">neuroevolution_server</text>
  </g>

  <!-- Population / Batch -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#batchGrad)"/>
    <rect x="0" y="23" width="200" height="12" fill="url(#batchGrad)"/>
    <text x="100" y="24" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Population Batch</text>

    <!-- Network icons -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
      <text x="17" y="30" text-anchor="middle" font-size="10" fill="#92400e">Net_A</text>
    </g>
    <g transform="translate(70, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
      <text x="17" y="30" text-anchor="middle" font-size="10" fill="#92400e">Net_B</text>
    </g>
    <g transform="translate(115, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
      <text x="17" y="30" text-anchor="middle" font-size="10" fill="#92400e">Net_C</text>
    </g>
    <g transform="translate(160, 50)">
      <text x="0" y="30" font-size="14" fill="#92400e">...</text>
    </g>
  </g>

  <!-- self_play_manager -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#managerGrad)"/>
    <rect x="0" y="23" width="200" height="12" fill="url(#managerGrad)"/>
    <text x="100" y="24" text-anchor="middle" font-size="13" font-weight="bold" fill="white">self_play_manager</text>

    <!-- Decision logic -->
    <text x="100" y="55" text-anchor="middle" font-size="11" fill="#166534" font-weight="600">get_opponent/2</text>
    <text x="100" y="72" text-anchor="middle" font-size="10" fill="#166534">Archive empty?</text>

    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="70" height="25" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" fill="#166534">YES: Batch</text>
    </g>
    <g transform="translate(110, 80)">
      <rect x="0" y="0" width="70" height="25" rx="4" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
      <text x="35" y="16" text-anchor="middle" font-size="9" fill="#166534">NO: Archive</text>
    </g>
  </g>

  <!-- opponent_archive -->
  <g transform="translate(620, 150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#archiveGrad)"/>
    <rect x="0" y="23" width="200" height="12" fill="url(#archiveGrad)"/>
    <text x="100" y="24" text-anchor="middle" font-size="13" font-weight="bold" fill="white">opponent_archive</text>

    <!-- Champion icons -->
    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
      <text x="17" y="22" text-anchor="middle" font-size="9" fill="#5b21b6">Champ</text>
      <text x="17" y="35" text-anchor="middle" font-size="8" fill="#7c3aed">0.95</text>
    </g>
    <g transform="translate(55, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
      <text x="17" y="22" text-anchor="middle" font-size="9" fill="#5b21b6">Champ</text>
      <text x="17" y="35" text-anchor="middle" font-size="8" fill="#7c3aed">0.87</text>
    </g>
    <g transform="translate(95, 50)">
      <rect x="0" y="0" width="35" height="50" rx="4" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
      <text x="17" y="22" text-anchor="middle" font-size="9" fill="#5b21b6">Champ</text>
      <text x="17" y="35" text-anchor="middle" font-size="8" fill="#7c3aed">0.81</text>
    </g>
    <g transform="translate(135, 50)">
      <text x="0" y="30" font-size="14" fill="#7c3aed">...</text>
    </g>
    <text x="165" y="95" text-anchor="middle" font-size="9" fill="#64748b">ETS + Weighted</text>
  </g>

  <!-- Evaluator -->
  <g transform="translate(350, 300)">
    <rect x="0" y="0" width="200" height="90" rx="10" fill="white" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="35" rx="10" fill="url(#evaluatorGrad)"/>
    <rect x="0" y="23" width="200" height="12" fill="url(#evaluatorGrad)"/>
    <text x="100" y="24" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Domain Evaluator</text>

    <text x="100" y="55" text-anchor="middle" font-size="11" fill="#9d174d" font-weight="600">evaluate(Net, Opponent)</text>
    <text x="100" y="72" text-anchor="middle" font-size="10" fill="#9d174d">Game/Task Simulation</text>
  </g>

  <!-- Arrows -->
  <!-- Batch to Manager -->
  <path d="M 280 210 L 345 210" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
  <text x="312" y="200" text-anchor="middle" font-size="9" fill="#64748b">batch_networks</text>

  <!-- Manager to Archive -->
  <path d="M 550 210 L 615 210" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowheadPurple)"/>
  <text x="582" y="200" text-anchor="middle" font-size="9" fill="#64748b">sample</text>

  <!-- Manager to Evaluator -->
  <path d="M 450 270 L 450 295" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="480" y="285" text-anchor="middle" font-size="9" fill="#64748b">opponent</text>

  <!-- Batch to Manager (fallback) -->
  <path d="M 200 270 Q 200 320 345 345" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="240" y="320" font-size="9" fill="#f59e0b">fallback (Gen 1)</text>

  <!-- Evaluator results back -->
  <path d="M 550 345 Q 720 345 720 270" stroke="#ec4899" stroke-width="2" fill="none" marker-end="url(#arrowheadPurple)"/>
  <text x="660" y="320" font-size="9" fill="#ec4899">top performers</text>

  <!-- Phase indicators -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="800" height="100" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <text x="400" y="22" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Pure Self-Play Flow</text>

    <!-- Flow steps -->
    <g transform="translate(40, 40)">
      <circle cx="10" cy="10" r="12" fill="#fbbf24"/>
      <text x="10" y="14" text-anchor="middle" font-size="11" font-weight="bold" fill="white">1</text>
      <text x="35" y="14" font-size="10" fill="#1e293b">Extract batch_networks from population</text>
    </g>

    <g transform="translate(280, 40)">
      <circle cx="10" cy="10" r="12" fill="#22c55e"/>
      <text x="10" y="14" text-anchor="middle" font-size="11" font-weight="bold" fill="white">2</text>
      <text x="35" y="14" font-size="10" fill="#1e293b">get_opponent(Manager, Batch)</text>
    </g>

    <g transform="translate(500, 40)">
      <circle cx="10" cy="10" r="12" fill="#ec4899"/>
      <text x="10" y="14" text-anchor="middle" font-size="11" font-weight="bold" fill="white">3</text>
      <text x="35" y="14" font-size="10" fill="#1e293b">evaluate(Net, Opponent)</text>
    </g>

    <g transform="translate(40, 65)">
      <circle cx="10" cy="10" r="12" fill="#8b5cf6"/>
      <text x="10" y="14" text-anchor="middle" font-size="11" font-weight="bold" fill="white">4</text>
      <text x="35" y="14" font-size="10" fill="#1e293b">Archive top performers (arms race)</text>
    </g>

    <g transform="translate(350, 65)">
      <rect x="0" y="0" width="380" height="22" rx="4" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
      <text x="190" y="15" text-anchor="middle" font-size="10" fill="#166534" font-weight="600">No heuristic path - always real network opponents (AlphaZero-style)</text>
    </g>
  </g>
</svg>
