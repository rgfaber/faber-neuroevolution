<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#2d3748" text-anchor="middle">NEAT Gene Alignment During Crossover</text>

  <!-- Parent 1 -->
  <rect x="30" y="50" width="640" height="70" rx="6" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="50" y="75" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#2b6cb0">Parent 1 (fitter)</text>

  <!-- Parent 1 genes -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">1-3 (inn:1)</text>
  </g>
  <g transform="translate(140, 90)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">2-3 (inn:2)</text>
  </g>
  <g transform="translate(230, 90)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">3-4 (inn:3)</text>
  </g>
  <g transform="translate(320, 90)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#ed8936" stroke="#dd6b20"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">2-4 (inn:4)</text>
  </g>
  <g transform="translate(410, 90)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">5-4 (inn:5)</text>
  </g>

  <!-- Parent 2 -->
  <rect x="30" y="140" width="640" height="70" rx="6" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="50" y="165" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#6b46c1">Parent 2</text>

  <!-- Parent 2 genes -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">1-3 (inn:1)</text>
  </g>
  <g transform="translate(140, 180)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">2-3 (inn:2)</text>
  </g>
  <g transform="translate(230, 180)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">3-4 (inn:3)</text>
  </g>
  <g transform="translate(410, 180)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#38a169"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">5-4 (inn:5)</text>
  </g>
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#e53e3e" stroke="#c53030"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">5-6 (inn:6)</text>
  </g>

  <!-- Legend -->
  <rect x="30" y="230" width="640" height="50" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
  <g transform="translate(50, 245)">
    <rect x="0" y="0" width="60" height="18" rx="2" fill="#48bb78"/>
    <text x="70" y="14" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568">Matching</text>
  </g>
  <g transform="translate(180, 245)">
    <rect x="0" y="0" width="60" height="18" rx="2" fill="#ed8936"/>
    <text x="70" y="14" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568">Disjoint (P1 only)</text>
  </g>
  <g transform="translate(340, 245)">
    <rect x="0" y="0" width="60" height="18" rx="2" fill="#e53e3e"/>
    <text x="70" y="14" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4a5568">Excess (P2 only)</text>
  </g>
  <text x="540" y="258" font-family="monospace" font-size="9" fill="#718096">inn = innovation number</text>

  <!-- Offspring -->
  <rect x="30" y="300" width="640" height="70" rx="6" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="50" y="325" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#276749">Offspring (from fitter parent)</text>

  <!-- Offspring genes - matching from random, disjoint/excess from fitter -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#276749" stroke-width="2"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">1-3 (inn:1)</text>
  </g>
  <g transform="translate(140, 340)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#276749" stroke-width="2"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">2-3 (inn:2)</text>
  </g>
  <g transform="translate(230, 340)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#276749" stroke-width="2"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">3-4 (inn:3)</text>
  </g>
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#ed8936" stroke="#c05621" stroke-width="2"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">2-4 (inn:4)</text>
  </g>
  <g transform="translate(410, 340)">
    <rect x="0" y="0" width="80" height="24" rx="3" fill="#48bb78" stroke="#276749" stroke-width="2"/>
    <text x="40" y="16" font-family="monospace" font-size="9" fill="white" text-anchor="middle">5-4 (inn:5)</text>
  </g>

  <!-- Note about disjoint/excess -->
  <text x="520" y="357" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096">Disjoint/excess from</text>
  <text x="520" y="368" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#718096">fitter parent only</text>
</svg>