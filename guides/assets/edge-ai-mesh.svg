<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="meshBgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="#f7fafc" rx="8"/>

  <!-- Mesh container -->
  <rect x="20" y="20" width="560" height="260" rx="8" fill="url(#meshBgGrad)" stroke="#4299e1" stroke-width="2"/>
  <text x="300" y="45" text-anchor="middle" fill="#2b6cb0" font-family="sans-serif" font-size="14" font-weight="bold">Macula Mesh</text>

  <!-- Camera nodes -->
  <rect x="60" y="70" width="120" height="70" rx="6" fill="#9f7aea" stroke="#6b46c1" stroke-width="2"/>
  <text x="120" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Camera Node 1</text>
  <text x="120" y="115" text-anchor="middle" fill="#e9d8fd" font-family="sans-serif" font-size="9">(Inference)</text>

  <rect x="240" y="70" width="120" height="70" rx="6" fill="#9f7aea" stroke="#6b46c1" stroke-width="2"/>
  <text x="300" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Camera Node 2</text>
  <text x="300" y="115" text-anchor="middle" fill="#e9d8fd" font-family="sans-serif" font-size="9">(Inference)</text>

  <rect x="420" y="70" width="120" height="70" rx="6" fill="#9f7aea" stroke="#6b46c1" stroke-width="2"/>
  <text x="480" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Camera Node 3</text>
  <text x="480" y="115" text-anchor="middle" fill="#e9d8fd" font-family="sans-serif" font-size="9">(Inference)</text>

  <!-- Connection lines -->
  <line x1="120" y1="140" x2="120" y2="170" stroke="#718096" stroke-width="1.5"/>
  <line x1="300" y1="140" x2="300" y2="170" stroke="#718096" stroke-width="1.5"/>
  <line x1="480" y1="140" x2="480" y2="170" stroke="#718096" stroke-width="1.5"/>

  <!-- Horizontal connector -->
  <line x1="120" y1="170" x2="480" y2="170" stroke="#718096" stroke-width="1.5"/>
  <line x1="300" y1="170" x2="300" y2="200" stroke="#718096" stroke-width="2"/>

  <!-- Coordinator -->
  <rect x="180" y="200" width="240" height="60" rx="6" fill="#48bb78" stroke="#276749" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Coordinator Node</text>
  <text x="300" y="245" text-anchor="middle" fill="#c6f6d5" font-family="sans-serif" font-size="9">(Aggregation, Decisions)</text>
</svg>
