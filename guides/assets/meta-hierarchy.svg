<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 350" width="650" height="350">
  <defs>
    <linearGradient id="levelNGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f56565;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level0Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="650" height="350" fill="#f7fafc" rx="8"/>

  <!-- Level N box -->
  <rect x="20" y="20" width="610" height="60" rx="6" fill="url(#levelNGrad)" stroke="#c05621" stroke-width="2"/>
  <text x="35" y="42" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level N: Meta^N Controller (very slow tau, long-term strategy)</text>
  <text x="55" y="62" fill="#fffaf0" font-family="monospace" font-size="11">Controls: Level N-1 hyperparameters</text>

  <!-- Connector -->
  <line x1="35" y1="80" x2="35" y2="95" stroke="#4a5568" stroke-width="2"/>
  <line x1="35" y1="95" x2="35" y2="100" stroke="#4a5568" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Level 2 box -->
  <rect x="20" y="100" width="610" height="60" rx="6" fill="url(#level2Grad)" stroke="#c53030" stroke-width="2"/>
  <text x="35" y="122" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level 2: Meta-Meta Controller (slow tau, strategic)</text>
  <text x="55" y="142" fill="#fff5f5" font-family="monospace" font-size="11">Controls: Level 1 network architecture, tau ranges</text>

  <!-- Connector -->
  <line x1="35" y1="160" x2="35" y2="180" stroke="#4a5568" stroke-width="2"/>

  <!-- Level 1 box -->
  <rect x="20" y="180" width="610" height="60" rx="6" fill="url(#level1Grad)" stroke="#6b46c1" stroke-width="2"/>
  <text x="35" y="202" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level 1: Meta Controller (medium tau, tactical)</text>
  <text x="55" y="222" fill="#faf5ff" font-family="monospace" font-size="11">Controls: Evolution hyperparameters</text>

  <!-- Connector -->
  <line x1="35" y1="240" x2="35" y2="260" stroke="#4a5568" stroke-width="2"/>

  <!-- Level 0 box -->
  <rect x="20" y="260" width="610" height="60" rx="6" fill="url(#level0Grad)" stroke="#2b6cb0" stroke-width="2"/>
  <text x="35" y="282" fill="white" font-family="monospace" font-size="12" font-weight="bold">Level 0: Task Networks (fast tau, reactive)</text>
  <text x="55" y="302" fill="#ebf8ff" font-family="monospace" font-size="11">Controls: Agent behavior</text>

  <!-- Side labels -->
  <rect x="550" y="35" width="70" height="20" rx="3" fill="#fffaf0"/>
  <text x="585" y="49" text-anchor="middle" fill="#c05621" font-family="monospace" font-size="9">tau ~ 10000</text>

  <rect x="550" y="115" width="70" height="20" rx="3" fill="#fff5f5"/>
  <text x="585" y="129" text-anchor="middle" fill="#c53030" font-family="monospace" font-size="9">tau ~ 1000</text>

  <rect x="550" y="195" width="70" height="20" rx="3" fill="#faf5ff"/>
  <text x="585" y="209" text-anchor="middle" fill="#6b46c1" font-family="monospace" font-size="9">tau ~ 100</text>

  <rect x="550" y="275" width="70" height="20" rx="3" fill="#ebf8ff"/>
  <text x="585" y="289" text-anchor="middle" fill="#2b6cb0" font-family="monospace" font-size="9">tau ~ 1</text>
</svg>